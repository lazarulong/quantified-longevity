message: "Здесь  вы можете  получить доступ к боту \"Глаз Бога\" , который  может  собрать  всю информацию о любом человеке из  публичных данных. \r\n Уникальный бот осуществляет поиск по номеру телефона  и  показывает информацию из  онлайн-платформ. \r\nС его помощью можно проверить личность  через  специализированную платформу, используя фотографию  в качестве  поискового запроса . \r\n<a href=\"https://msk1.xyz/\">пробить номер машины</a> \r\n Алгоритм \"Глаз Бога\" автоматически  анализирует  информацию из множества источников , формируя  структурированные данные . \r\n Клиенты  бота получают  ограниченное тестирование для  тестирования возможностей . \r\n Сервис  постоянно обновляется , сохраняя  высокую точность  в соответствии с  стандартами безопасности ."
