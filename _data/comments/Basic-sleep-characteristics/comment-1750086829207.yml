message: "Коллекция Nautilus, созданная мастером дизайна Жеральдом Гентой, сочетает спортивный дух и прекрасное ремесленничество. Модель Nautilus 5711 с автоматическим калибром 324 SC имеет энергонезависимость до 2 дней и корпус из белого золота. \r\nВосьмиугольный безель с округлыми гранями и синий солнечный циферблат подчеркивают уникальность модели. Браслет с H-образными элементами обеспечивает удобную посадку даже при повседневном использовании. \r\nЧасы оснащены функцией даты в позиции 3 часа и антибликовым покрытием. \r\nДля сложных модификаций доступны секундомер, лунофаза и индикация второго часового пояса. \r\n<a href=\"https://patek-philippe-nautilus.ru/\">patek-philippe-nautilus.ru</a> \r\nНапример, модель 5712/1R-001 из розового золота с механизмом на 265 деталей и запасом хода до 48 часов. \r\nNautilus остается символом статуса, объединяя современные технологии и традиции швейцарского часового дела."
