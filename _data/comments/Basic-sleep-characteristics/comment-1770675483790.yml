message: "Офсетная полиграфия — самый популярный вид коммерческой печати. \r\nЦифровая печать отлично подходит для небольших тиражей и персонализации. \r\nШелкография часто применяется для нанесения на сувенирную продукцию и плоские поверхности. \r\nhttps://www.tumblr.com/printinghouse3z/806615505007984640/printing-house?source=share \r\nФлексография применяется преимущественно для упаковки и печати этикеток. \r\nПри наружной агитации часто заказывают крупноформатную полиграфию на баннерах. \r\nПослепечатная доводка содержит такие операции, как ламинирование, высечка и склейка."
