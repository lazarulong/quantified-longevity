message: "Выгребная яма  — это  водонепроницаемый резервуар, предназначенная для  сбора и частичной переработки отходов. \r\nСистема работает так:  жидкость из дома поступает в бак , где  формируется слой ила, а жиры и масла  собираются в верхнем слое. \r\nВ конструкцию входят  входная труба, герметичный бак , соединительный канал и  почвенный фильтр для дочистки воды . \r\nhttp://midoma.ru/node/kupit-septik-v-moskve-nedorogo \r\n Плюсы использования:  экономичность,  долговечность и  безопасность для окружающей среды при соблюдении норм. \r\n Критично важно  контролировать объём стоков, иначе  неотделённые примеси попадут в грунт, вызывая загрязнение. \r\nМатериалы изготовления:  бетонные блоки, пластиковые ёмкости  и  композитные баки для  индивидуальных нужд."
