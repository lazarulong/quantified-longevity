message: "На данном сайте доступен Telegram-бот \"Глаз Бога\", позволяющий собрать сведения о гражданине по публичным данным. \r\nИнструмент работает по фото, используя публичные материалы в сети. С его помощью осуществляется бесплатный поиск и детальный анализ по имени. \r\nИнструмент актуален на август 2024 и включает мультимедийные данные. Бот гарантирует проверить личность в открытых базах и предоставит сведения мгновенно. \r\nhttps://glazboga.net/ \r\nДанный сервис — помощник при поиске людей через Telegram."
