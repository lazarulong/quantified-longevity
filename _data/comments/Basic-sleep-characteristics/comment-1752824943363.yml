message: "Модель Submariner от  выпущенная в 1954 году стала  первой дайверской моделью, выдерживающими глубину до 100 метров . \r\nЧасы оснащены  вращающийся безель , Oyster-корпус , обеспечивающие  безопасность даже в экстремальных условиях. \r\n Конструкция включает хромалитовый циферблат ,  стальной корпус Oystersteel, подчеркивающие  спортивный стиль. \r\n<a href=\"https://rolex-submariner-shop.ru\">Наручные часы Ролекс Субмаринер заказать</a> \r\n Автоподзавод до 70 часов  сочетается с автоматическим калибром , что делает их  идеальным выбором для активного образа жизни. \r\nС момента запуска  Submariner стал  символом часового искусства, оцениваемым как коллекционеры ."
