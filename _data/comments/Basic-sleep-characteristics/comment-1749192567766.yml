message: "Здесь можно получить сервис \"Глаз Бога\", который проверить всю информацию о человеке по публичным данным. \r\nБот функционирует по ФИО, анализируя актуальные базы онлайн. С его помощью можно получить пять пробивов и детальный анализ по запросу. \r\nИнструмент обновлен на август 2024 и включает фото и видео. Глаз Бога сможет найти профили в открытых базах и предоставит результаты мгновенно. \r\nhttps://glazboga.net/ \r\nДанный инструмент — выбор при поиске граждан через Telegram."
