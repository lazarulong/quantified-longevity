message: >-
  Инденза (энзалутамид) — один из ключевых современных препаратов для терапии
  кастрационно-резистентного рака предстательной железы, эффективность которого
  подтверждена клиническими исследованиями и рекомендациями профильных
  специалистов. На сайте <a
  href=https://indenza.com.ru/>https://indenza.com.ru/</a> подробно описаны
  механизм действия, показания, дозировки 40 и 160 мг, а также результаты
  увеличения общей выживаемости и снижения риска смерти. Пациентам и врачам
  доступна консультация экспертов, что помогает принимать взвешенные решения и
  выстраивать индивидуальную стратегию лечения.
