message: >-
  Свадебная флористика требует безупречного вкуса и понимания символики цветов —
  каждая деталь должна создавать атмосферу торжественности и романтики.
  Профессиональная студия предлагает комплексное оформление свадеб: от букета
  невесты и бутоньерок до украшения банкетного зала и церемонии. Флористы
  работают с классическими розами, пионами, орхидеями, фрезиями и каллами,
  создавая композиции в едином стиле. Широкий выбор свадебных решений
  представлен на <a
  href=https://www.florion.ru/catalog/cvety-na-svadbu>https://www.florion.ru/catalog/cvety-na-svadbu</a>
  — здесь найдутся варианты для торжеств любого формата и бюджета. Многолетний
  опыт команды гарантирует, что цветочное оформление вашего праздника будет
  безупречным и запоминающимся.
