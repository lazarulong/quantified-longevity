message: >-
  Служба доставки цветов в Ростове-на-Дону привозит свежие букеты от 30 минут с
  момента заказа в любую точку города. В ассортименте розы всех оттенков — от
  классических красных до премиальных пионовидных и французских сортов, букеты
  от 5 до 251 цветка для любого повода. Флористы собирают композиции из
  свежесрезанных бутонов, которые простоят в вазе до двух недель. Оформить заказ
  можно на <a href=https://rostov-buket.ru/>https://rostov-buket.ru/</a> с
  доставкой по указанному адресу, оплата принимается наличными, картой или через
  Яндекс Сплит. Магазин работает ежедневно, включая выходные и праздники.
