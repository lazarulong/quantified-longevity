message: >-
  Обустройство дома качественной мебелью больше не требует многочасовых походов
  по магазинам и мебельным салонам столицы. Интернет-магазин "Мебельный базар"
  собрал под одной крышей продукцию ведущих российских, итальянских, китайских и
  белорусских производителей — от классических спален и современных гостиных до
  эксклюзивных обеденных групп и дизайнерской мягкой мебели. На сайте <a
  href=https://bazar-mebel.ru/>https://bazar-mebel.ru/</a> представлен широкий
  ассортимент с подробными описаниями, фотографиями и актуальными ценами, а
  удобная система доставки и профессиональной сборки по Москве делает покупку
  максимально комфортной для каждого клиента.
