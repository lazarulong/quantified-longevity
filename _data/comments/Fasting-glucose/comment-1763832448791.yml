message: >-
  Планируя путешествие по бескрайним просторам Северной Америки, любой водитель
  оценит возможность иметь под рукой детальные дорожные карты с указанием
  расстояний и маршрутов. Ресурс <a
  href=https://pacific-map.com/index.html>https://pacific-map.com/index.html</a>
  предлагает полный дорожный атлас США и Канады совершенно бесплатно: здесь
  собраны крупномасштабные карты всех штатов с границами округов,
  автомагистралями, национальными парками и городами. Особенно ценны подробные
  карты тихоокеанского побережья – Калифорнии, Орегона и Вашингтона, а также
  топографические карты с указанием рельефа местности, рек и озер.
  Путешественники найдут здесь уличные планы крупнейших городов Америки и
  маршруты с точными расстояниями в милях между населенными пунктами, что делает
  планирование поездки максимально удобным и точным.
