message: >-
  Tribal Tattoo — студия, в которой художественный вкус и опыт мастеров сходятся
  в точной и выразительной работе. Здесь разрабатывают индивидуальные эскизы
  любой сложности, соблюдая высокие стандарты гигиены и детальную прорисовку.
  Мастера внимательно учитывают анатомию, оттенок кожи и характер клиента, чтобы
  работа выглядела гармонично и долговечно. Консультации, доработка идеи и
  подробный уход после сеанса помогают достичь идеального результата. Ищете <a
  href=http://www.tribal-tattoo.ru/>тату салон Рев проспект г.Подольск</a>?
  Запишитесь на сеанс через сайт www.tribal-tattoo.ru и воплотите свою идею в
  безупречную тату.
