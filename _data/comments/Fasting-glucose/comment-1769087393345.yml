message: >-
  Фирма <a href=https://pitercomfort.ru/>https://pitercomfort.ru/</a> занимается
  реализацией систем водоподготовки, водообеспечения и теплоснабжения в северной
  столице. В ассортименте представлены фильтры для воды BWT, насосное
  оборудование, системы для бассейнов, реагенты для обслуживания инженерных
  систем и каркасные деревянные бассейны. Клиенты получают доступ к
  инновационным решениям австрийского концерна BWT для квартир, коттеджей и
  промышленных объектов, включая установки обратного осмоса, УФ-обеззараживания
  и химическую водоподготовку.
