  их с гарантией качества. Перед началом работ проводится бесплатный осмотр, все
  процедуры согласовываются с владельцем, никаких скрытых платежей. Записаться
  на обслуживание можно на сайте <a
  href=https://lemon-car.ru/>https://lemon-car.ru/</a> где представлен полный
  перечень услуг: слесарный и электрический ремонт, 3D развал-схождение,
  техобслуживание двигателя и КПП. Сервис работает по адресу улица Чехова, 64,
  звонок по России бесплатный.
