message: >-
  Компания <a href=https://www.antech.ru/>https://www.antech.ru/</a>
  специализируется на производстве и поставках гофрокартонной упаковки для
  промышленных и торговых предприятий, транспортных и курьерских служб,
  логистических центров по всей России. В ассортименте представлены коробки
  различных размеров и конструкций, упаковочные материалы, гофролисты и
  индивидуальные решения, изготовленные на собственных производственных
  мощностях с использованием современного оборудования и качественного сырья.
  Прямые поставки от производителя обеспечивают конкурентные цены, оперативное
  выполнение заказов любого объема и гибкую систему скидок для постоянных
  клиентов, что делает сотрудничество максимально выгодным для бизнеса любого
  масштаба.
