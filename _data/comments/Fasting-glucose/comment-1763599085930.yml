message: >-
  Современное средство Инденза с действующим веществом энзалутамид является
  результативным методом терапии кастрационно-резистентного рака простаты.
  Научные испытания доказали продление общей выживаемости на 4,8 месяца и
  уменьшение риска летального исхода на 37%. Лекарство применяется один раз в
  день в дозировке 160 мг, что гарантирует комфорт лечения и отличную
  комплаентность больных. Ищете <a href=https://indenza.com.ru/>купить
  индензу</a>? Подробную информацию о механизме действия и схеме приема можно
  получить на indenza.com.ru, где также доступна консультация специалистов по
  индивидуальному подбору терапии.
