message: >-
  Путешествие по Краснодарскому краю становится по-настоящему свободным, когда у
  вас есть собственный автомобиль. Сервис <a
  href=https://prokat.car-trip.ru/>https://prokat.car-trip.ru/</a> предлагает
  аренду машин в Краснодаре, Новороссийске, Анапе и Геленджике на максимально
  выгодных условиях — без залога, скрытых платежей и ограничений по пробегу. В
  автопарке представлены автомобили разных классов: от стандарта до бизнеса,
  кроссоверы, минивэны и даже кабриолеты для тех, кто хочет почувствовать всю
  прелесть южного солнца. Разрешен выезд в Крым, что особенно важно для
  туристов, планирующих путешествие по всему Черноморскому побережью.
