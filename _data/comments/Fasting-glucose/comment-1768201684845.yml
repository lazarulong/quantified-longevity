message: >-
  Аренда автомобилей в Краснодаре становится простой и удобной благодаря сервису
  CarTrip с широким парком машин. Компания предлагает транспорт разных классов —
  от стандартных седанов до минивэнов и кабриолетов для путешествий. Отсутствие
  залога и ограничений по пробегу делает условия прозрачными и комфортными для
  клиентов. Разрешен выезд в Крым, что особенно актуально для летнего отдыха на
  побережье Черного моря. Ознакомиться с полным каталогом и забронировать
  автомобиль можно на <a
  href=https://prokat.car-trip.ru/>https://prokat.car-trip.ru/</a> круглосуточно
  онлайн. Дисконтная карта предоставляется каждому клиенту при первом обращении
  в компанию для постоянных выгодных условий.
