message: >-
  Садовый бутик "Сакура" <a
  href=https://sakura-pitomnik.ru/>https://sakura-pitomnik.ru/</a>
  специализируется на продаже декоративных и плодовых растений из ведущих
  европейских и российских питомников с доставкой по Санкт-Петербургу и
  Ленинградской области. Каталог включает хвойники и лиственные породы,
  декоративные кустарники, розовые культуры, многолетние цветы, бонсаи,
  стриженые формы и уникальные ниваки для разработки индивидуального садового
  дизайна. Специалисты питомника оказывают профессиональные услуги по
  благоустройству участков и обеспечивают квалифицированный уход за растениями.
