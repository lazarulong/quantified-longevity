message: "У нас у отправки случился форс-мажор. Только на этой неделе начинают отправлять. Извиняюсь от лица магазина за задержку. \r\nhttps://rystsov.info \r\nБыл сделан заказ, оперативно связались с продавцом (что радует, он регулярно на связи), оплатили, причем сами намудрили с оплатой - больше по ошибке перевели. Оттого не сразу разобрались с суммой, но потом продавец предложил на сдачу нам выслать пробников) Через неделю позвонил курьер, договорились о доставке в удобном мне месте, что оказалось очень кстати."
