  Компания «БелОптТорг» <a
  href=https://belblokopt.ru/>https://belblokopt.ru/</a> специализируется на
  прямых поставках качественных пеноблоков и газосиликатных блоков из Беларуси в
  Смоленск и другие регионы России. В ассортименте представлена продукция
  ведущих белорусских производителей — Могилевский КСИ, Оршанский БЦК и
  газосиликат различных марок плотности D400, D500, D600, что позволяет
  подобрать оптимальное решение для любых строительных задач. Блоки отличаются
  превосходной тепло- и звукоизоляцией, легкостью обработки и конкурентными
  ценами.
