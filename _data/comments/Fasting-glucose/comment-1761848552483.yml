  «Неман» — оптовый поставщик хозтоваров в Санкт-Петербурге для бизнеса и
  эксплуатации: мешки для мусора, перчатки, ветошь, бытовая химия, черенки,
  швабры, ведра, плёнки и ленты. Каталог удобен по категориям, есть прайс-лист и
  быстрая доставка по городу. Оформить заказ легко на <a
  href=http://nemans.ru/>http://nemans.ru/</a> — от граблей и лопат до бумаги
  SvetoCopy и дозаторов. Прямые цены, поддержка менеджеров и отгрузка кратными
  партиями помогают держать склады в тонусе без переплат и простоев.
