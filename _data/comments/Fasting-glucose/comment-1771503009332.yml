  Мастерская «Дядя Саша» в Ростове-на-Дону предлагает ремонт и доработку фар с
  интеграцией bi-led и LED-линз для машин всех производителей. Специалисты
  осуществляют шлифовку и смену стекол оптики, ликвидируют конденсат, делают
  оклейку бронепленкой и восстановление ДХО. Полный перечень услуг представлен
  на странице <a
  href=https://vk.com/unclesansanych>https://vk.com/unclesansanyc/</a> с
  примерами работ и отзывами клиентов. Гарантийные обязательства сроком 24
  месяца на услуги и комплектующие демонстрируют надежность и качество
  обслуживания.
