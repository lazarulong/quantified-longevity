message: >-
  Мастерская архитектора Алекса Берга — это синтез архитектуры, дизайна
  интерьеров и профессионального управления строительством с опытом реализации
  проектов с 1995 года. На сайте <a
  href=https://alexberg.site/>https://alexberg.site/</a> подробно описаны услуги
  по созданию частных домов, общественных пространств и сложных авторских
  интерьеров, где каждый объект проектируется как цельная архитектурная
  реальность. Индивидуальный подход, внимание к урбанистическому контексту и
  «тотальный контроль» за стройкой позволяют заказчикам получать не набор
  чертежей, а продуманную до детали среду для жизни и работы.
