message: >-
  Служба такси и трансфера в Анапе работает круглосуточно, обеспечивая
  комфортные поездки по всему Черноморскому побережью и Краснодарскому краю.
  Водители встречают пассажиров в аэропорту и на вокзале с табличкой, помогают с
  багажом и доставляют точно по адресу. В автопарке представлены машины всех
  классов — от стандарта до бизнеса, минивэны и микроавтобусы до 50 мест.
  Рассчитать стоимость и забронировать автомобиль можно на <a
  href=https://anapa-taxi-transfer.ru/>https://anapa-taxi-transfer.ru/</a> —
  цены фиксированные, без скрытых доплат, оплата наличными или картой.
