message: >-
  <a href=https://ab-resurs.ru/>зарядное устройство komatsu для аккумулятора
  литий ионного погрузчика</a>  Существуют различные типы Li-ion аккумуляторов
  для погрузчиков: с разной емкостью (Ah) и напряжением (В). При выборе
  необходимо учитывать требуемую мощность и время работы погрузчика. Например,
  для погрузчика Jungheinrich EFG 215 SP может подойти АКБ Li-ion Ensol 48V
  360Ah, но необходимо проверить габариты (830х522х627 мм).
