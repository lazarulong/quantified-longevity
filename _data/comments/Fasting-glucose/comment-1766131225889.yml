message: >-
  Розовые цветы воплощают нежность, романтику и изящество — они идеально
  подходят для выражения теплых чувств без излишней драматичности.
  Флористический салон создает утонченные композиции в пудровых, коралловых и
  ярко-розовых оттенках для самых разных случаев: от первого свидания до юбилея
  близкого человека. Мастера работают с розами, пионами, эустомами,
  альстромериями и другими благородными цветами, создавая гармоничные сочетания.
  Разнообразие композиций на <a
  href=https://www.florion.ru/catalog/buket-rozovyy>https://www.florion.ru/catalog/buket-rozovyy</a>
  позволяет выбрать букет под любой повод и характер получателя. Свежесть
  растений гарантирована благодаря прямым поставкам, а оперативная доставка по
  Москве обеспечивает безупречный вид каждого лепестка.
