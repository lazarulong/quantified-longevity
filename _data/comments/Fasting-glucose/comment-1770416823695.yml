message: >-
  Металлорукава и гибкая подводка из нержавеющей стали — надёжное решение для
  систем водоснабжения и отопления, которое служит десятилетиями. Компания
  предлагает рукава высокого давления (РВД), шаровые краны и фитинги всех
  популярных диаметров. Переходите на <a
  href=https://iz-nerzhaveyki.ru/>https://iz-nerzhaveyki.ru/</a> и выбирайте
  подводку от 1/2 дюйма (15 мм) до 2 дюймов (50 мм), а также РВД с различными
  типами соединений: резьба, фланцы, под приварку. Нержавейка выдерживает
  высокое давление и агрессивные среды. Доставка по Москве.
