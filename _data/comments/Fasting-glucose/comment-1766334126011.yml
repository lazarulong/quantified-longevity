message: >-
  Красные цветы — универсальный язык страсти, уважения и торжественности,
  который понимают без слов. Флористический салон предлагает изысканные
  композиции в алой гамме для самых разных поводов: от романтических свиданий до
  деловых презентаций. Профессиональные флористы создают букеты из свежайших
  роз, гербер, тюльпанов и других благородных цветов, подчеркивая их красоту
  элегантной упаковкой. Широкий выбор красных композиций на <a
  href=https://www.florion.ru/catalog/buket-krasnyy>https://www.florion.ru/catalog/buket-krasnyy</a>
  позволяет найти идеальный вариант для любого получателя. Доставка по Москве
  работает оперативно, сохраняя свежесть и безупречный вид каждого лепестка до
  момента вручения.
