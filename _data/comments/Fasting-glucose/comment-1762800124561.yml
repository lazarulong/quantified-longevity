message: >-
  GLOBUS Salon — интернет-магазин оборудования и аксессуаров для прудов: пленка
  (ПВХ, EPDM), мембраны, аэраторы, фильтры, УФ-стерилизаторы, насосы, шланги,
  ионизаторы водорослей, корма и готовые формы прудов. Решения подходят для
  декоративных и плавательных водоемов, ручьев и водопадов, а также есть
  запчасти и биопрепараты для ухода. Каталог структурирован по задачам, что
  упрощает подбор системы «под ключ». Начните с удобной витрины на <a
  href=https://www.globussalon.ru/>https://www.globussalon.ru/</a> — вода будет
  чистой круглый сезон.
