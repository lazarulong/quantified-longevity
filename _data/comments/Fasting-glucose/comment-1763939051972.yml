message: >-
  Парвеник — это правильные веники и травы для настоящей русской бани: дуб,
  берёза, эвкалипт, ароматные сборы, аксессуары и удобная доставка по Москве и
  Подмосковью через пункты выдачи. Цены честно снижаются при покупке от двух
  единиц, а акция 5+1 даёт ощутимую экономию. Заказать просто: на <a
  href=https://www.parvenik.ru/>https://www.parvenik.ru/</a> есть подробные
  карточки и указаны актуальные условия выдачи. Свежие партии 2025 года, гибкие
  опции оплаты и тысячи удачных заказов — чтобы пар был лёгким, а отдых —
  целебным.
