message: >-
  Glassway Group производит алюминиевые конструкции для современных интерьеров —
  подвесные потолки, офисные перегородки, стеклянные двери и светодиодное
  освещение. Компания предлагает системы любой сложности: кассетные и реечные
  потолки, каркасные и бескаркасные перегородки, противопожарные решения для
  коммерческих помещений. Все изделия изготавливаются на собственном
  производстве с контролем качества на каждом этапе. Ознакомиться с каталогом
  продукции и заказать монтаж можно на <a
  href=https://glassway.group/>https://glassway.group/</a>, где представлены
  реализованные проекты торговых центров, офисов и промышленных объектов.
  Специалисты выполняют установку под ключ с гарантией.
