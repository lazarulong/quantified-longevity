message: >-
  Качественное обслуживание автомобиля требует профессионального подхода и
  современного оборудования. Автосервис LEMON CAR в Анапе предлагает полный
  спектр услуг технического обслуживания: от диагностики до сложного кузовного
  ремонта. Главное преимущество сервиса — прозрачное ценообразование без
  неожиданных доплат. Перед началом работ специалисты проводят тщательную
  диагностику и согласовывают с владельцем оптимальное решение. На сайте <a
  href=https://lemon-car.ru/>https://lemon-car.ru/</a> можно ознакомиться с
  полным перечнем услуг, включая слесарный ремонт, автоэлектрику и 3D
  развал-схождение. Мастера дают гарантию на все виды работ, подтверждая высокий
  профессионализм команды.
