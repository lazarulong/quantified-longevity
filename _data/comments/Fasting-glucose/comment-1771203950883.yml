message: >-
  Умный генератор рецептов What to Eat решает вечную проблему выбора блюд на
  основе продуктов в холодильнике. Система задействует ИИ для формирования
  персональных рецептов за секунды: просто укажите продукты в наличии, и
  механизм определит подходящее блюдо по времени приема пищи и степени
  трудности. Ищете <a href=https://whattoeatnow.ru/>что приготовить на обед
  быстро и вкусно</a>? На whattoeatnow.ru доступны готовые меню для различных
  диет — кето, веган, низкоуглеводное питание, а также экономные варианты и
  рецепты за 15 минут. Платформа помогает сократить пищевые отходы и расширить
  кулинарные горизонты без лишних покупок.
