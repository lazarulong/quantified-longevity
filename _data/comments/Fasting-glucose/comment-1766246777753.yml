message: >-
  Профессиональное цветочное оформление превращает любое мероприятие в
  запоминающееся событие, создавая нужную атмосферу и подчеркивая статус
  события. Флористическая студия специализируется на декорировании корпоративных
  праздников, презентаций, банкетов, выставок и частных торжеств живыми цветами.
  Опытные дизайнеры разрабатывают концепцию оформления с учетом тематики
  события, фирменного стиля компании или пожеланий заказчика. Портфолио
  выполненных проектов можно изучить на <a
  href=https://www.florion.ru/catalog/oformlenie-meropriyatij-cvetami>https://www.florion.ru/catalog/oformlenie-meropriyatij-cvetami</a>
  — здесь представлены варианты для площадок разного масштаба. От настольных
  композиций до масштабных инсталляций — каждый элемент создается с вниманием к
  деталям и гарантией свежести растений.
