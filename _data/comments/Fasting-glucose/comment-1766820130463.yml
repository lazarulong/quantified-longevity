message: >-
  Садовый бутик "Сакура" <a
  href=https://sakura-pitomnik.ru/>https://sakura-pitomnik.ru/</a>
  специализируется на продаже декоративных и плодовых растений из ведущих
  европейских и российских питомников с доставкой по Санкт-Петербургу и
  Ленинградской области. В ассортименте представлены хвойные и лиственные
  деревья, кустарники, розы, многолетники, бонсаи, топиарные формы и
  эксклюзивные ниваки для создания авторского ландшафтного дизайна. Специалисты
  питомника оказывают профессиональные услуги по благоустройству участков и
  обеспечивают квалифицированный уход за растениями.
