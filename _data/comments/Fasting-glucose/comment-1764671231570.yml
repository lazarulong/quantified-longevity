message: >-
  Компания <a href=https://woodshop.group/>https://woodshop.group/</a>
  специализируется на изготовлении деревянных лестниц, ступеней, столешниц и
  подоконников по индивидуальным проектам из дуба, ясеня, лиственницы, сосны и
  ели. Производство ведётся на собственных мощностях с использованием
  цельноламельных и сращённых мебельных щитов, что гарантирует прочность и
  долговечность изделий. Мастерская работает с 2000 года и предлагает выгодные
  цены, профессиональный замер, качественную обработку древесины и монтаж
  готовых конструкций.
