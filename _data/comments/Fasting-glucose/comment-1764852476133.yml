message: >-
  Официальный сайт препаратов Sofokast Plus®, Velakast® и Daclatasvir®
  аккумулирует актуальную информацию о терапии хронического вирусного гепатита С
  в соответствии с клиническими рекомендациями Минздрава РФ. На <a
  href=https://sofokast.ru/>https://sofokast.ru/</a> представлены схемы лечения,
  дозировки, длительность курсов, а также данные по эффективности комбинаций
  софосбувира с даклатасвиром и велпатасвиром. Ресурс ориентирован как на
  врачей-инфекционистов и гепатологов, так и на пациентов, помогая понимать
  современные подходы к терапии и обсуждать их со своим лечащим врачом на языке
  доказательной медицины.
