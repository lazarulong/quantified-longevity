message: >-
  Монобукет — это когда главный акцент сделан на красоте одного вида цветов, а
  не на сложных сочетаниях. В каталоге интернет-магазина «Флорион» на странице
  <a
  href=https://www.florion.ru/catalog/mono-bukety>https://www.florion.ru/catalog/mono-bukety</a>
  представлены элегантные монобукеты из роз, которые подойдут и для признания в
  любви, и для делового комплимента. Флористы тщательно подбирают оттенки и
  степень раскрытости бутонов, создавая композиции, которые выглядят современно,
  стильно и всегда уместно в городском ритме.
