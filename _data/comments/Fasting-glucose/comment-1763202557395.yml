message: >-
  Инновационный препарат Инденза на основе энзалутамида представляет собой
  эффективное решение для лечения кастрационно-резистентного рака предстательной
  железы. Клинические исследования подтвердили увеличение общей выживаемости на
  4,8 месяца и снижение риска смерти на 37%. Препарат принимается однократно в
  сутки в дозе 160 мг, что обеспечивает удобство терапии и высокую
  приверженность пациентов. Ищете <a href=https://indenza.com.ru/>энзалутамид
  инденза</a>? Подробную информацию о механизме действия и схеме приема можно
  получить на indenza.com.ru, где также доступна консультация специалистов по
  индивидуальному подбору терапии.
