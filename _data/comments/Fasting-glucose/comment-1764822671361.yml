message: >-
  Освоить востребованную творческую профессию и уверенно выйти на рынок
  бьюти-услуг помогает школа парикмахерского искусства J-center Studio. На <a
  href=https://j-center.ru/>https://j-center.ru/</a> собраны программы для
  новичков и практикующих мастеров: от базовых курсов до специализированных
  направлений по колористике, мужским стрижкам и повышению квалификации.
  Обучение строится на практических занятиях в формате, максимально приближенном
  к работе в салоне, а опытные преподаватели делятся проверенными техниками,
  чтобы выпускники могли сразу применять знания и зарабатывать.
