message: >-
  Белые цветы символизируют чистоту, нежность и искренность чувств — они уместны
  на свадьбах, юбилеях и в моменты, когда важна особая деликатность.
  Флористическая мастерская специализируется на создании утонченных композиций в
  белоснежной гамме, используя розы, лилии, орхидеи, фрезии и другие благородные
  растения. Каждый букет — это произведение искусства, созданное с учетом
  пожеланий клиента и особенностей события. На странице <a
  href=https://www.florion.ru/catalog/buket-belyy>https://www.florion.ru/catalog/buket-belyy</a>
  представлены разнообразные варианты белых композиций для любого повода.
  Профессиональная доставка по Москве гарантирует, что ваш подарок прибудет
  вовремя и произведет незабываемое впечатление на получателя.
