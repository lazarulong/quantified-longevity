message: >-
  Компания «РазВикТрейд» из Беларуси обеспечивает комплексное изготовление
  пресс-форм и производство изделий из пластика для российских и белорусских
  заказчиков. Предприятие с десятилетним опытом выполняет проекты любой
  сложности: от проектирования 3D-модели до запуска серийного производства.
  Подробнее о возможностях и кейсах компании можно узнать на <a
  href=https://press-forma.by/>https://press-forma.by/</a> – здесь представлены
  примеры работ, каталог готовой тары и условия сотрудничества. Клиенты получают
  гарантию соблюдения сроков, экономическую оптимизацию проекта и выгоду в 2-3
  раза выше по сравнению с китайским производством.
