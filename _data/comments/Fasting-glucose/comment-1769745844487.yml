message: >-
  Банный комплекс в Тульской области — идеальное место для качественного отдыха
  вдали от городской суеты. «Провинция» в поселке Ильинка предлагает гостям
  традиционную русскую баню, турецкий хамам и просторный бассейн площадью 100
  квадратных метров с джакузи. Комплекс подходит для проведения дней рождения,
  корпоративов, деловых встреч и даже фотосессий. Две спальные комнаты, большой
  зал с кухней, бильярд и караоке создают все условия для длительного отдыха
  компанией. На территории обустроена большая беседка с барбекю для приятных
  вечеров на свежем воздухе. Забронировать посещение можно на <a
  href=https://banitula.ru/>https://banitula.ru/</a>, где представлена подробная
  информация о ценах и услугах. Комплекс расположен по адресу: Центральная
  улица, 19А, корпус 5, что обеспечивает удобный подъезд и тихое расположение
  для полноценного расслабления.
