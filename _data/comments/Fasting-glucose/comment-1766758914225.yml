message: >-
  Медицинский центр "Киндер Дент" в Люберцах предоставляет стоматологические
  услуги для детей и взрослых с опцией безболезненного лечения во сне. <a
  href=https://kinder-dent-lyubertsy.ru/>https://kinder-dent-lyubertsy.ru/</a>
  предлагает полный спектр услуг: от профессиональной гигиены и лечения кариеса
  до имплантации, протезирования и ортодонтии. Клиника оснащена современным
  оборудованием, включая аппарат Vector для лечения десен. Пациентов
  консультируют высококвалифицированные специалисты, справляющиеся с
  нестандартными ситуациями. Доступны процедуры отбеливания зубов, установка
  виниров, съемное и несъемное протезирование, синуслифтинг и методики
  All-on-4/6.
