message: >-
  С 2011 года ООО ТК «Регион Новые Технологии» осуществляет поставки
  промышленного оборудования по территории России: насосное оборудование более
  19 модификаций, электродвигатели, вентиляторы, частотные преобразователи и
  автоматику от проверенных производителей. Подробная информация доступна на
  сайте <a href=https://ufk-techno.ru/>https://ufk-techno.ru/</a> Организация
  предоставляет комплексное обслуживание — от консультации по выбору до
  гарантийной поддержки, реализует комплектующие, выполняет ремонтные работы,
  осуществляет персонализированную сборку агрегатов и транспортировку по России
  и СНГ с выгодными расценками.
