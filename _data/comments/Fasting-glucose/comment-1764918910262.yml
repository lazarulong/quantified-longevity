message: >-
  Новогодние композиции из благородной пихты нобилис — это не просто украшение,
  а особая атмосфера зимних праздников в вашем доме. В интернет-магазине
  «Флорион» по ссылке <a
  href=https://www.florion.ru/catalog/novogodnie-kompozicii-iz-nobilisa>https://www.florion.ru/catalog/novogodnie-kompozicii-iz-nobilisa</a>
  представлены живые аранжировки из нобилиса, который долго не осыпается и
  сохраняет насыщенный хвойный аромат. Флористы продумывают каждую деталь — от
  сочетания веток, шишек и свечей до декоративных акцентов — так, чтобы
  композиция органично вписалась в интерьер и стала ярким центром праздничного
  декора в квартире, офисе или на новогоднем столе.
