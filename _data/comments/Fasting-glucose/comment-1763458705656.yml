message: >-
  Ищете <a href=https://sofokast.ru/>софокаст</a>? Официальный сайт sofokast.ru
  представляет современные препараты прямого противовирусного действия для
  лечения хронического гепатита С всех генотипов. На портале опубликованы
  сведения о комплексных лекарственных средствах Sofokast Plus, Velakast и
  Daclatasvir с утверждёнными Министерством здравоохранения дозами софосбувира,
  велпатасвира и даклатасвира. Платформа содержит развёрнутую информацию о
  компонентах, выпускаемых формах и медицинских протоколах для
  врачей-гепатологов и больных, получающих лечение продолжительностью 12-24
  недели по стандартам 2021 года.
