  <p dir="ltr"><img
  src="https://bloknot.ru/wp-content/uploads/2025/09/Screenshot_332-959x605.jpg"
  alt=""></p><p dir="ltr">&nbsp;</p><p dir="ltr"><strong>Заявления пайщика
  кооператива &laquo;Бест Вей&raquo; Георгия Моисеева, публиковавшиеся ранее в
  &laquo;Блокноте&raquo;, комментирует председатель Совета кооператива Салтанат
  Салимянова. А также рассуждает о возможных его мотивах.</strong></p><p
  dir="ltr"><strong>Сам спросил, сам ответил</strong></p><p
  dir="ltr"><strong>&nbsp;</strong>Сначала прокомментирую ключевые высказывания
  Георгия Валерьяновича Моисеева в его статье &ndash; полностью комментировать
  этот обсессивный текст нет никакого смысла.</p><p dir="ltr">&laquo;Выступление
  связано с тем, что пайщики обратились в мой адрес с просьбой прокомментировать
  сложившуюся ситуацию в ПК. (&hellip;) Также ко мне обратились средства
  массовой информации с предложением высказать свою точку зрения по возникшему
  противостоянию в ПК и ответить на ряд вопросов&raquo;.</p><p
  dir="ltr">Насколько мне известно, Георгий Валерьянович сам обратился в СМИ,
  чтобы представить свою точку зрения на конфликт. Пайщики могут задать ему
  вопрос в его телеграм-канале.Моисеев пытается представить дело так, что к его
  позиции есть большой интерес пайщиков и общественности &ndash; это не
  соответствует действительности.Так что, учитывая довольно узкий круг
  поклонников, в статье для &laquo;Блокнота&raquo; Моисеев, скорее всего, сам
  себе задал вопросы, сам на них ответил.</p><p dir="ltr">&laquo;Часто
  задаваемый вопрос: что послужило основанием для противостояния меня с
  предыдущим руководством кооператива, а также с ныне &laquo;якобы&raquo;
  назначенным председателем ПК Салимяновой Салтанат Камзиевны? Я заостряю ваше
  внимание именно на слове &laquo;назначенным&raquo;, а не выбранным пайщиками
  ПК&raquo;</p><p dir="ltr">Моисеев прекрасно знает, что я не назначена, а
  избрана пайщиками в полном соответствии с Законом о потребительской кооперации
  и уставом ПК &laquo;Бест Вей&raquo;. Это подтверждено протоколом общего
  собрания уполномоченных кооперативных участков от 23.03.2025. Необходимый
  пакет документов был нотариально оформлен и прошел проверку в ФНС. Налоговый
  орган внес соответствующие данные в ЕГРЮЛ.Так как кооператив очень большой
  &ndash; более десятка тысяч пайщиков, избрание председателя Совета кооператива
  носит двухступенчатый характер: сначала избираются уполномоченные
  кооперативных участков, а потом они избирают председателя Совета и Совет
  кооператива.</p><p dir="ltr"><strong>Заостряю особое внимание: Георгий
  Валерьянович утверждает, что пайщики якобы не голосовали за мою кандидатуру
  при избрании нового председателя. Однако он как будто забывает о том, что
  выборы председателя, как и предусмотрено уставом кооператива, проводились
  уполномоченными, общее собрание пайщиков для этого не
  требовалось.</strong></p><p dir="ltr">Поскольку выборы в марте происходили в
  связи со смертью прежнего председателя Совета Сергея Ивановича Крючека,
  царствие ему Небесное, избрание нового председателя осуществлялось
  уполномоченными, избранными еще в 2021 году &ndash; их полномочия к тому
  времени не истекли. В избрании председателя участвовали 13 из 14
  уполномоченных, я была избрана участниками собрания уполномоченных
  единогласно.Тем не менее в августе этого года кооператив провел перевыборы
  всех уполномоченных &ndash; на год раньше срока истечения их полномочий.
  Перевыборы уполномоченных &ndash; это был шаг, запланированный советом
  кооператива еще прошлой осенью. Все 14 прежних уполномоченных, как и положено
  по уставу, написали заявления о досрочном сложении полномочий.Было
  сформировано девять новых кооперативных участков вместо 14, существовавших
  ранее, &ndash; в связи с тем, что численность пайщиков сократилась до 15 тыс.,
  но из них примерно 3 тыс. написали заявление о выходе из кооператива, в связи
  с чем по уставу лишились права голоса. Голосующих пайщиков осталось 12 тыс.При
  соблюдении всех демократических процедур были выдвинуты кандидатуры новых
  уполномоченных.</p><p dir="ltr"><strong>Моисеев и его сторонники имели все
  возможности выдвинуть его кандидатуру или другие кандидатуры из своего круга,
  но этой возможностью почему-то не воспользовались.</strong></p><p
  dir="ltr">Открытым голосованием, при наличии кворума на всех кооперативных
  участках, были избраны девять новых уполномоченных. Против проголосовали около
  1% пайщиков.Так что словосочетанием &laquo;назначенный председатель&raquo;
  Георгий Валерьянович пытается вводить публику в заблуждение, это его личные
  спекуляции. Если Моисееву не нравятся результаты выборов, это еще не повод для
  того, чтобы объявлять их недействительными и говорить о каком-то
  &laquo;прямом&raquo; назначении.Георгий Моисеев сейчас пытается оспорить мое
  избрание в судебном порядке. Убеждена: если тот или иной гражданин считает,
  что его права нарушены, он может обратиться за их защитой в суд.Кстати, в
  одном из текущих судебных заседаний уже обсуждалось словосочетание
  &laquo;назначенный председатель&raquo; и Моисеев не смог пояснить суду, почему
  он считает меня не избранной, а назначенной.</p><p dir="ltr">&laquo;Как только
  были приняты меры по ограничению деятельности ПК и аресту счетов, я сразу
  принял активное участие по восстановлению деятельности кооператива в правовом
  поле и пытался доказать всеми доступными способами невиновность кооператива. К
  сожалению, на первом этапе мы получали неполную и искаженную информацию от
  действующего председателя и его приближенных лиц&raquo;.</p><p
  dir="ltr">Георгий Моисеев действительно боролся за восстановление работы
  кооператива &ndash; до середины 2024 года: времени, когда он решил, что ему
  нужно попытаться захватить власть в кооперативе.От него скрывали? Интересно,
  кто и что? Моисеев был одним из координаторов закрытого чата пайщиков
  кооператива - юристов, работавшего в теснейшем контакте с адвокатами
  кооператива, &ndash; в этом чате детально обсуждалась правовая ситуация и
  совместно с адвокатами вырабатывались меры защиты прав кооператива. Моисеев
  был одним из пайщиков, знавших ситуацию детально, в том числе знавшим
  стратегию и тактику правовой защиты.К тому же он был одним из координаторов
  всероссийской программы по проведению митингов пайщиков в защиту кооператива,
  и многие пайщики воспринимали Моисеева как официального представителя
  кооператива, находящегося в тесном контакте с Сергеем Ивановичем Крючеком.Еще
  весной прошлого года он стал делиться планами &laquo;управлять кооперативом
  вместо Крючека&raquo;. А осенью прошлого года мы, руководство кооператива, в
  которое я входила как уполномоченный одного из кооперативных участков, поняли,
  что он играет за другую команду. К таким же выводам пришли и неформальные
  волонтерские структуры, созданные пайщиками кооператива для защиты
  кооператива.</p><p dir="ltr">Но и в этой ситуации ему никто не мешал
  участвовать в защите кооператива. Пайщики присутствуют в судебных заседаниях
  как слушатели, некоторые аудиозаписи судебных процессов в отношении
  кооператива публикуются в нашем телеграм-канале. Пайщики имеют возможность
  выступать в судебных заседаниях &ndash; многие этим правом пользуются. Моисеев
  мало того, что нигде не выступал, но даже и не приезжал на
  суды.</p><p>&nbsp;</p><p dir="ltr">Участие Георгия в защите кооператива уже
  более года не просто равно нулю &ndash; он участвует как раз в атаках на
  кооператив вместе с теми, кто пытается развалить и обанкротить &laquo;Бест
  Вей&raquo;.</p><p>&nbsp;</p><p dir="ltr"><strong>Георгий Моисеев в своих
  публичных выступлениях сообщает пайщикам, что адвокаты втягивают кооператив в
  судебные тяжбы. Но забывает упомянуть о том, что он является автором
  бесконечного количества исков к кооперативу, а мы, руководство, юристы
  кооператива, адвокаты &laquo;Бест Вей&raquo;, вынуждены тратить время на
  защиту от его, прямо скажу, бестолковых и несуразных исков, на заседания по
  рассмотрению которых Моисеев даже не приезжает.</strong></p><p>&nbsp;</p><p
  dir="ltr">&laquo;Мы понимали, что в результате ограничения деятельности ПК
  были также ограничены и права пайщиков. Поэтому мы считали, что от нас &ndash;
  пайщиков &ndash; требовалось принятие незамедлительных мер, так как от этого
  зависела дальнейшая судьба кооператива и судьба пайщиков, передавших в
  кооператив свои сбережения, это для многих не маленькие суммы
  денег&raquo;.</p><p>&nbsp;</p><p dir="ltr">Все необходимые меры были
  незамедлительно приняты, но не группой Моисеева, а руководством кооператива и
  его адвокатской командой.</p><p>&nbsp;</p><p dir="ltr">Благодаря этого с
  недвижимости кооператива снят арест еще в середине 2024 года. И сейчас пайщики
  оформляют право собственности на свое имя путем подачи пакета документов в МФЦ
  в течение нескольких дней.&nbsp;&nbsp;</p><p>&nbsp;</p><p dir="ltr">Кроме
  того, ранее все счета ПК &laquo;Бест Вей&raquo; были арестованы. Руководство
  ПК совместно с адвокатами добились снятия ареста с вновь поступающих денежных
  средств, начиная с 24.10.2024. Благодаря чему ПК &laquo;Бест Вей&raquo;
  производит выплаты по обязательствам. <strong>Уже произведено 895 выплат на
  общую сумму более 570 млн руб.!</strong></p><p>&nbsp;</p><p
  dir="ltr">Средства, остающиеся под арестом, могут быть использованы для
  выплаты налогов, зарплаты и выплат по исполнительным листам пайщиков, которые
  выходят из кооператива в судебном порядке.</p><p>&nbsp;</p><p
  dir="ltr"><strong>Работа кооператива постепенно восстанавливается. В
  вероятность такого сценария три года назад мало кто
  верил.</strong></p><p>&nbsp;</p><p dir="ltr"><strong>В том, что сценарий
  реализовался, заслуга руководства кооператива, прежде всего лично Сергея
  Ивановича Крючека, команды адвокатов кооператива, а также пайщиков, которые
  действительно защищают кооператив, а не ставят палки в колеса, как Моисеев и
  его группа поддержки.&nbsp;</strong></p><p>&nbsp;</p><p
  dir="ltr">&laquo;Постепенно мы стали понимать, что руководство вводит нас в
  заблуждение и манипулирует нами в своих интересах. Поэтому мы объединились в
  инициативную группу и стали разбираться в первопричинах принятых мер
  государственными органами в отношении
  ПК&raquo;.&nbsp;&nbsp;</p><p>&nbsp;</p><p dir="ltr">Никакой конкретики: из
  чего сделан такой вывод? В чем заключались манипуляции и обман? Кто
  &laquo;мы&raquo;?</p><p>&nbsp;</p><p dir="ltr">Руководство кооператива задает
  эти вопросы Моисееву уже год &ndash; ответа на них до сих пор
  нет.</p><p>&nbsp;</p><p dir="ltr">Кроме того, с использованием оборотов
  &laquo;мы объединились&raquo;, &laquo;нас обманывают&raquo; Георгий
  Валерьянович манипулирует читателями, создавая впечатления массового
  недовольства.</p><p>&nbsp;</p><p dir="ltr">В действительности сторонников
  точки зрения Моисеева &ndash; от силы несколько десятков человек (менее
  процента от всех пайщиков). От них, кстати, тоже никто ничего не скрывал и не
  скрывает.</p><p>&nbsp;</p><p dir="ltr">&laquo;Мы пришли к неутешительным
  выводам: права пайщиков со стороны руководства ПК нарушаются. Руководство ПК
  не принимает меры по исправлению выявленных государственными органами
  нарушений. А также некомпетентно проводит защиту ПК в судах и государственных
  органах&raquo;.</p><p>&nbsp;</p><p dir="ltr">Первый вопрос &ndash; в чем
  конкретно нарушаются права пайщиков? Не в том ли &laquo;нарушения&raquo;, что
  руководство кооператива заставляет соратников Моисеева платить за
  приобретенную для них кооперативом недвижимость &ndash; исполнять договор,
  чего абсолютно все из них &ndash; утверждаю это как председатель Совета
  кооператива &ndash; мягко говоря, не очень хотят?</p><p>&nbsp;</p><p
  dir="ltr">По поводу обвинений, что &laquo;ничего не сделано&raquo;, я уже
  ответила выше. Благодаря планомерной работе руководства и адвокатской команды
  кооператив имеет возможность с начала 2025 года выполнять часть своих
  обязательств, и работа по восстановлению
  продолжается.</p><p>&nbsp;</p><p><br><br></p><p>&nbsp;</p>
