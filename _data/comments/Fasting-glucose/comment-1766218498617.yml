message: >-
  Лошади из живых цветов — это впечатляющий подарок, который превращает букет в
  настоящий арт-объект. В интернет-магазине «Флорион» на странице <a
  href=https://www.florion.ru/catalog/loshadi-iz-cvetov>https://www.florion.ru/catalog/loshadi-iz-cvetov</a>
  вы найдёте флористические скульптуры, созданные вручную из свежих бутонов и
  зелени. Такие композиции особенно ценят на детских праздниках, юбилеях и
  тематических мероприятиях: они производят «вау-эффект», отлично смотрятся в
  фотозонах и долго сохраняют аккуратный внешний вид, подчёркивая статус и вкус
  дарителя.
