message: >-
  Компания «Трубпром» работает на рынке металлопроката с 2005 года и предлагает
  стальные трубы по оптовым ценам. Ассортимент включает бесшовные,
  электросварные, нержавеющие, котельные и магистральные трубы любых размеров.
  Продукция соответствует ГОСТ 8732-78, 10705-80, 10704-91 и другим стандартам
  качества. Покупателям доступны трубы из различных марок стали: 09г2с, 20, 3сп,
  17Г1С, 13ХФА. Ищете <a href=https://www.trub-prom.com/>продажа труб
  металл</a>? Подробный ассортимент размещен на сайте www.trub-prom.com с
  актуальными ценами и техническими характеристиками. Организация осуществляет
  транспортировку товаров по территории России.
