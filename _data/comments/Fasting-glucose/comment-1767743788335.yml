message: >-
  Транспортная компания "Открытый Краснодар" более пяти лет обеспечивает
  качественные и безопасные перевозки пассажиров по городу и краю. Фирма
  специализируется на аренде автобусов, микроавтобусов и минивэнов с
  профессиональными водителями для корпоративных клиентов, туристических групп и
  организации свадебных кортежей. Особое внимание уделяется перевозке детей и
  вахтовым маршрутам с соблюдением всех норм безопасности. На странице <a
  href=https://krasnodar-transport.ru/>https://krasnodar-transport.ru/</a>
  представлены тарифы и подробная информация об услугах компании. Своевременная
  подача транспорта, чистые салоны и честные цены – главные преимущества, за
  которые клиенты выбирают эту компанию.
