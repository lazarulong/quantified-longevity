message: >-
  Стоматологическая клиника "Киндер Дент" в Люберцах специализируется на детской
  и взрослой стоматологии с возможностью лечения под наркозом. <a
  href=https://kinder-dent-lyubertsy.ru/>https://kinder-dent-lyubertsy.ru/</a>
  предлагает полный спектр услуг: от профессиональной гигиены и лечения кариеса
  до имплантации, протезирования и ортодонтии. Центр располагает новейшей
  техникой, в том числе системой Vector для пародонтологических процедур. Прием
  ведут врачи экспертного уровня, работающие даже со сложными случаями. Доступны
  процедуры отбеливания зубов, установка виниров, съемное и несъемное
  протезирование, синуслифтинг и методики All-on-4/6.
