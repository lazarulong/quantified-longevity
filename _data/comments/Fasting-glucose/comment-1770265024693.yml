  Лесоторговая база «47стройка» — ведущий производитель пиломатериалов в
  Санкт-Петербурге и Ленинградской области с собственным деревоперерабатывающим
  производством и лесозаготовкой в экологически чистых северных регионах.
  Компания предлагает полный ассортимент качественной продукции: обрезную и
  строганную доску, брус обрезной и профилированный, вагонку, имитацию бруса,
  террасную доску по ценам от производителя. Подробный каталог и актуальные цены
  доступны на <a href=https://47stroyka.ru/>https://47stroyka.ru/</a>
  Собственный автопарк обеспечивает оперативную доставку материалов по СПб и
  области, а современное оборудование гарантирует высокое качество изделий и
  выполнение заказов любого объема в минимальные сроки.
