message: >-
  Учебный центр парикмахерского искусства Юлии Бурдинцевой в столице организует
  программы с практикой на живых моделях уже с четвёртого учебного дня. Ищете <a
  href=https://j-center.ru/kursy/parikmaher-s-nulya/>курсы парикмахеров с
  нуля</a>? На j-center.ru представлены программы для начинающих и практикующих
  мастеров: универсальные курсы от 9000 рублей, колористика за 36000 рублей,
  мужские стрижки и повышение квалификации. Учащиеся приобретают ценнейшие
  навыки в формате действующей парикмахерской, осваивают женские и мужские
  причёски, колорирование, прикорневой объём и актуальные методики. При успешной
  сдаче экзамена студенты получают документ установленного формата, а
  перспективным специалистам гарантируется место в парикмахерских московского
  региона.
