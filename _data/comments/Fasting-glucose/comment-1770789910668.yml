message: >-
  Цветы на день рождения — это классика, которая никогда не выходит из моды, но
  важно выбрать композицию, которая точно попадёт в настроение праздника. Студия
  цветов «Флорион» предлагает широкий ассортимент букетов, корзин и композиций
  для именинников любого возраста. На <a
  href=https://www.florion.ru/catalog/cvety-na-den-rozhdeniya>https://www.florion.ru/catalog/cvety-na-den-rozhdeniya</a>
  вы найдёте яркие сезонные букеты, элегантные розы, нежные пионы и экзотические
  орхидеи. Флористы учтут пожелания по цветовой гамме и стилю, создадут
  авторскую композицию и доставят её точно в срок.
