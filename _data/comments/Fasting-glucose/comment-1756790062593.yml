message: "Промокод 1win при Регистрации, и если его ввести при регистрации, можно получить бонус 500% до 200 000 рублей. Это часть текущей акции, которая доступна для новых пользователей. Код нужно просто вписать в специальное поле на этапе создания аккаунта, и система сама начислит бонус. \r\nПромокод работает только для новых игроков. Тем, кто уже регистрировался раньше, он недоступен. Поэтому использовать код можно только один раз и только при первом входе в систему. \r\nБолее подробно в этом матереале что такое промокод 1вин  \r\n<a href=http://pembrokcity.borda.ru/?1-16-0-00000123-000-0-0-1753196936>http://pembrokcity.borda.ru/?1-16-0-00000123-000-0-0-1753196936</a>"
