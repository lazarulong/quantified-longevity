  комплексную информационную площадку для участников железнодорожной логистики,
  объединяющую перевозчиков, экспедиторов и владельцев подъездных путей. Ресурс
  включает обновлённую базу данных 290 предприятий, специализирующихся на
  погрузочно-разгрузочных операциях, лизинге подвижного парка, контейнерной
  логистике и складировании на грузовых станциях российской сети. Посетители
  обладают мгновенным инструментом выбора партнёров по областям, пунктам
  погрузки, направлениям деятельности и взаимодействуют без посредников с
  операторами логистических услуг для планирования перевозочного процесса.
