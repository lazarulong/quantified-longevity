message: >-
  Производственно-техническая компания «Экспресс-связь» из Екатеринбурга
  специализируется на комплексных инженерных решениях для бизнеса и объектов
  любой сложности. На сайте <a
  href=http://express-svyaz.ru/>http://express-svyaz.ru/</a> представлены услуги
  по монтажу и обслуживанию систем видеонаблюдения, домофонии, охранно-пожарной
  сигнализации, ВОЛС и электросетей, а также проектированию и изготовлению
  металлоконструкций, модульных зданий и фасадных систем. Компания работает «под
  ключ», сочетая инженерную экспертизу и собственное производство, что позволяет
  заказчикам получать надёжную инфраструктуру с чёткими сроками и прозрачным
  бюджетом.
