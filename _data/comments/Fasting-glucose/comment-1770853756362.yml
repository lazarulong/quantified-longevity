message: >-
  Когда слова не нужны, говорят цветы. Букет для девушки — это не просто
  подарок, а способ выразить чувства и создать незабываемое впечатление. В
  каталоге «Флориона» представлены композиции разных форм и размеров: от нежных
  монобукетов до роскошных многоцветных ансамблей. Переходите на <a
  href=https://www.florion.ru/catalog/buket-devushke>https://www.florion.ru/catalog/buket-devushke</a>
  и выбирайте среди сотен вариантов тот самый букет, который расскажет о ваших
  чувствах лучше любых слов. Доставка работает оперативно.
