message: >-
  <a href=https://max.ru/novosti_svodki>Криминальные новости</a> Россия активно
  развивает туристический сектор, представляя новые маршруты и инфраструктурные
  проекты. Одной из ключевых инициатив является поддержка внутреннего туризма и
  привлечение иностранных гостей, заинтересованных в уникальных культурных и
  природных достопримечательностях страны. Власти разрабатывают программы
  развития туристической инфраструктуры в регионах, предлагая льготы и
  инвестиционные стимулы для предпринимателей.
