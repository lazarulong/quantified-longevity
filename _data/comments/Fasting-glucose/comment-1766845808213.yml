message: >-
  Лечение вирусного гепатита С требует применения препаратов, рекомендованных
  международными и российскими клиническими протоколами. Официальный ресурс
  представляет информацию о современных комбинированных средствах прямого
  противовирусного действия, включенных в рекомендации Минздрава РФ. Сайт <a
  href=https://sofokast.ru/>https://sofokast.ru/</a> содержит подробные данные о
  составе препаратов Sofokast Plus, Velakast и Daclatasvir, дозировках
  действующих веществ и продолжительности терапевтических курсов. Каждый
  препарат прошел необходимые клинические исследования и показал высокую
  эффективность против различных генотипов вируса, что позволяет врачам
  подбирать оптимальную схему лечения для конкретного пациента с учетом его
  анамнеза.
