message: >-
  Для тех, кто ценит время и комфорт в дороге, сервис «Такси и трансфер в Анапе»
  предлагает продуманный до мелочей транспортный сервис на побережье и за его
  пределами. На сайте <a
  href=https://anapa-taxi-transfer.ru/>https://anapa-taxi-transfer.ru/</a> можно
  заранее рассчитать стоимость поездки, выбрать маршрут до аэропорта, ж/д
  вокзала, курортов Краснодарского края и Крыма, а также заказать авто
  подходящего класса. Круглосуточная работа, фиксированные тарифы и опытные
  водители превращают дорогу в спокойное продолжение отпуска, а не в стрессовое
  приключение.
