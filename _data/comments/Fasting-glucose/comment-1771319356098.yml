message: >-
  На острове Кунашир туристов ждут активные вулканы, первозданная природа и
  целебные термальные воды в самом сердце Курил. Здесь можно увидеть вулкан
  Менделеева с его кипящими грязевыми котлами, прогуляться по бамбуковым
  зарослям и встретить редких птиц в заповеднике. Организовать незабываемое
  путешествие поможет <a
  href=https://mendeleev-tour.ru/>https://mendeleev-tour.ru/</a> —
  профессиональный туроператор с готовыми маршрутами. В маршруты входят походы
  по вулканическим тропам, осмотр знаменитых базальтовых столбов и открытие
  эндемичных растений Кунашира.
