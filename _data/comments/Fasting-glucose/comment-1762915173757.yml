message: >-
  Свет — это архитектура эмоций. Студия EtaLustra превращает квартиры, рестораны
  и офисы в продуманные световые сцены: концепция, расчет освещённости, подбор
  оборудования под бюджет, поставка и гарантия. Команда с опытом более 10 лет
  ведёт проект от консультации до запуска, а портфолио показывает, как свет
  решает задачи пространства — от загородных домов до коммерческих интерьеров.
  Узнать детали и обсудить проект можно на <a
  href=https://etalustra.ru/>https://etalustra.ru/</a> — здесь же удобная связь,
  этапы работ и статьи базы знаний, которые помогут осмысленно выбрать решение.
