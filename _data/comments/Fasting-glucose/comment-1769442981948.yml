message: >-
  Память о близких должна быть достойной и долговечной, именно поэтому так важен
  выбор качественного памятника из надежных материалов. Компания <a
  href=https://granitservise.ru/>https://granitservise.ru/</a> в Южно-Сахалинске
  более двух десятилетий занимается изготовлением ритуальных изделий из гранита
  и мрамора — вертикальных и горизонтальных памятников, оград, столов, лавок,
  ваз. Опытные мастера выполняют портреты и надписи, обеспечивают полный цикл
  работ: от консультации до монтажа и благоустройства места захоронения. Также
  предприятие предлагает гранитную продукцию для строительства: подоконники,
  столешницы, ступени, брусчатку.
