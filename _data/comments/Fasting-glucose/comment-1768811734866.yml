message: >-
  Качественный автосервис в Анапе — это не просто ремонт, а комплексная забота о
  вашем автомобиле. Автосервис «LEMON CAR» на улице Чехова предлагает полный
  спектр услуг: от компьютерной диагностики до кузовного ремонта и 3D
  развал-схождения. Профессиональные мастера используют современное оборудование
  и не боятся предоставлять гарантию на выполненные работы. Особенность сервиса
  — прозрачность ценообразования: после тщательной диагностики клиент получает
  полную информацию о неисправностях и стоимости ремонта без неожиданных доплат.
  Подробнее об услугах и акциях можно узнать на <a
  href=https://lemon-car.ru/>https://lemon-car.ru/</a>, где также доступна
  онлайн-запись. Слесарный ремонт, автоэлектрика, ремонт двигателя и КПП — весь
  комплекс работ выполняется с соблюдением технологий и сроков, что подтверждают
  многочисленные положительные отзывы клиентов сервиса.
