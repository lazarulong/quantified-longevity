  activist  %0D%0A%0D%0AThe university continues to cultivate future leaders who
  shape industries and drive global %0D%0Aprogress.  %0D%0A%0D%0A%23%23
  Harvard%E2%80%99s Stunning Campus and Iconic Library 
  %0D%0A%0D%0AHarvard%E2%80%99s campus is a blend of %2A%2Ahistorical charm and
  modern innovation%2A%2A.%0D%0A%0D%0AWith over %2A%2A200 buildings%2A%2A%2C it
  features:  %0D%0A%0D%0A- The %2A%2AHarvard Yard%2A%2A%2C home to the iconic
  %2A%2AJohn Harvard Statue%2A%2A (and the %0D%0Afamous %E2%80%9Cthree
  lies%E2%80%9D legend).  %0D%0A- The %2A%2AWidener Library%2A%2A%2C one of the
  largest university libraries %0D%0Ain the world%2C housing %2A%2Aover 20
  million volumes%2A%2A.%0D%0A%0D%0A- State-of-the-art research centers%2C
  museums%2C and performing arts venues.%0D%0A%0D%0A%0D%0A%0D%0A%23%23 Harvard
  Traditions and Student Life  %0D%0A%0D%0AHarvard offers a %2A%2Arich student
  experience%2A%2A%2C blending academics with vibrant traditions%2C including: 
  %0D%0A%0D%0A- %2A%2AHousing system:%2A%2A Students live in one of 12
