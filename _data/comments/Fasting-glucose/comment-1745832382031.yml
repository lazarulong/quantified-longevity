  Harvard-Yale Game:%2A%2A A historic football rivalry that %0D%0Aunites alumni
  and students.  %0D%0A%0D%0AWith over %2A%2A450 student organizations%2A%2A%2C
  Harvard students engage in a diverse range of extracurricular
  activities%2C%0D%0Afrom entrepreneurship to performing arts. 
  %0D%0A%0D%0A%23%23 Harvard%E2%80%99s Global Influence  %0D%0A%0D%0ABeyond
  academics%2C Harvard drives change in %2A%2Aglobal policy%2C economics%2C and
