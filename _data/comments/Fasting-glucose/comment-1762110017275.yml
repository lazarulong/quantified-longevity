  Гермоизол — российский производитель огнезащитных материалов и строительной
  химии с полным циклом: от разработки и испытаний до монтажа и авторского
  надзора. Решения под ключ соответствуют ФЗ 123, ТР ЕАЭС и ГОСТ, а собственные
  лаборатории гарантируют точные расчеты и совместимость покрытий. <a
  href=https://germoizol.ru/>https://germoizol.ru/</a> предлагает каталог
  «Огнетитан», герметики, антикоррозионные составы и калькулятор огнезащиты для
  металлоконструкций. Более 2000 объектов под защитой и гарантия до 5 лет
  подтверждают надежность бренда.
