message: >-
  Глэмпинг «Волга Глэмп» — это не просто загородный отдых, а тщательно
  продуманное место силы на слиянии Волги и Илети, между Казанью, Йошкар-Олой и
  Чебоксарами. На сайте <a
  href=https://volgaglamp.ru/>https://volgaglamp.ru/</a> можно выбрать стильные
  A-frame дома или комфортные палатки с кроватями, кухней и горячим душем,
  забронировать отдых и познакомиться с услугами и мероприятиями. Здесь утро
  начинается с пения птиц и вида на воду, днём — сапборды и прогулки вдоль леса,
  вечером — огонь, звёзды и полное отключение от городского шума. Формат
  глэмпинга позволяет совместить дикую природу и уровень удобства уютного отеля.
