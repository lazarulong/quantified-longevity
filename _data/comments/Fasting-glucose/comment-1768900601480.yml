message: >-
  Организация свадьбы в Санкт-Петербурге требует профессионального подхода и
  внимания к деталям. Арт-студия «Праздничный город» специализируется на
  проведении торжественных мероприятий под ключ: от выездной регистрации до
  оформления банкетного зала живыми цветами. Команда опытных организаторов,
  декораторов, фотографов и видеооператоров создает неповторимую атмосферу
  вашего праздника. Студия предлагает разработку свадебного стиля, организацию
  кортежа, заказ торта и подбор артистов для музыкального сопровождения. Кроме
  свадеб, компания организует выпускные вечера и корпоративные мероприятия.
  Познакомиться с портфолио и свадебными проектами можно на <a
  href=https://svadba-812.ru/>https://svadba-812.ru/</a>, где представлены все
  услуги и цены. Профессионализм команды «Праздничного города» превращает важный
  день в безупречное торжество, которое запомнится надолго.
