message: >-
  Компания <a href=https://woodshop.group/>https://woodshop.group/</a>
  специализируется на изготовлении деревянных лестниц, ступеней, столешниц и
  подоконников по индивидуальным проектам из дуба, ясеня, лиственницы, сосны и
  ели. Изготовление осуществляется на собственном производстве с применением
  цельноламельных и сращённых панелей из массива, что обеспечивает надёжность и
  длительный срок службы продукции. Предприятие функционирует с 2000 года и
  предоставляет конкурентные расценки, квалифицированные замерочные услуги,
  качественную финишную отделку материала и установку изготовленных элементов.
