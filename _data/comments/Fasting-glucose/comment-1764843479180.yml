message: >-
  Производитель металлических резервуаров MetallProduct 61 специализируется на
  горизонтальных РГС и вертикальных РВС объёмом от 10 до 5000 м, предлагая
  решения для хранения нефтепродуктов, воды и промышленных жидкостей. На сайте
  <a href=https://metallproduct61.ru/>https://metallproduct61.ru/</a> подробно
  описаны технические характеристики, области применения и этапы работ — от
  проектирования до монтажа «под ключ». Использование сертифицированных
  материалов, современные технологии сварки и индивидуальный подход к каждому
  заказу обеспечивают прочность, герметичность и соблюдение отраслевых
  стандартов даже в сложных условиях эксплуатации.
