message: >-
  Компания <a href=https://brusdoskamsk.ru/>https://brusdoskamsk.ru/</a>
  реализует пиломатериалы собственного производства с лесозаготовительными
  мощностями на севере России — от обрезной доски и бруса до вагонки, террасной
  доски и клееных конструкций. Организация функционирует с 1999 года, производит
  более 1500 кубометров изделий ежемесячно на западном оборудовании и оказывает
  комплекс услуг: вакуумную сушку, обработку, биозащиту, огнестойкую пропитку и
  окрашивание. Специализированный транспорт гарантирует перевозку по столице и
  Подмосковью с безвозмездной загрузкой на базе.
