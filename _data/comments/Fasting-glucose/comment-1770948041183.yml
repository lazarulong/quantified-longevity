message: >-
  Умный генератор рецептов What to Eat решает вечную проблему выбора блюд на
  основе продуктов в холодильнике. Сервис использует нейросеть для создания
  уникальных рецептов за секунды: достаточно отметить имеющиеся ингредиенты, и
  система подберет оптимальное блюдо с учетом времени суток и сложности
  приготовления. Ищете <a href=https://whattoeatnow.ru/>что приготовить из
  остатков продуктов</a>? На whattoeatnow.ru доступны готовые меню для различных
  диет — кето, веган, низкоуглеводное питание, а также экономные варианты и
  рецепты за 15 минут. Сайт содействует минимизации пищевых потерь и обогащению
  гастрономического опыта без излишних расходов.
