  href=https://iz-medi.ru/>https://iz-medi.ru/</a> включает металлорукава РВД
  диаметром до 250 мм, гибкие подводки от 1/2 до 2 1/2 дюйма и шаровые краны
  всех типов: муфтовые, фланцевые, под приварку, трёхходовые. Нержавеющая сталь
  обеспечивает долговечность в системах водоснабжения, отопления и промышленных
  установках. Звоните +7 499 390-62-89 для консультации по выбору.
