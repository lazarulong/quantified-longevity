message: >-
  Вас манит дорога и точные карты? На английском сайте про США <a
  href=https://east-usa.com/>https://east-usa.com/</a> собрана редкая подборка
  детализированных дорожных карт всех штатов: скоростные хайвеи, парки,
  заповедники, границы округов и даже спутниковые слои. Материал разбит по
  регионам — от Новой Англии до Тихоокеанского побережья — и оптимизирован под
  мобильные устройства, так что подписи городов и символы остаются читаемыми.
  Туристические точки отмечены для каждого штата, поэтому ресурс пригодится и
  путешественникам, и преподавателям географии, и фанатам картографии, ценящим
  структурированность и охват.
