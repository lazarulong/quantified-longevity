message: >-
  Студия татуировки Tribal Tattoo — место, где стиль и мастерство соединяются в
  идеальной линии. Команда профессионалов создает уникальные эскизы, от
  минимализма до сложных этнических орнаментов, с безупречной прорисовкой и
  стерильными условиями. Каждый проект подстраивают под особенности тела и образ
  клиента, добиваясь идеальной посадки и стойкости пигмента. Вы получите
  консультацию, корректировку эскиза и рекомендации по уходу, чтобы тату
  сохранила четкость и цвет. Ищете <a href=http://www.tribal-tattoo.ru/>тату
  салон в Подольске</a>? Запишитесь на сеанс через сайт www.tribal-tattoo.ru и
  воплотите свою идею в безупречную тату.
