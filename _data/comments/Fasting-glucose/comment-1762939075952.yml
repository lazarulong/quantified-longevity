message: >-
  Северная Америка простирается на тысячи километров от мексиканской границы до
  арктических широт Канады, и качественный дорожный атлас становится незаменимым
  спутником любого путешественника. Портал <a
  href=https://us-canad.com/index.html>https://us-canad.com/index.html</a>
  объединяет подробные карты автомобильных дорог США и Канады в едином удобном
  формате с указанием расстояний между городами в милях и километрах. Атлас
  включает крупномасштабные карты всех американских штатов с разметкой
  национальных парков, государственных лесов, рек и озер, а также детальные
  схемы канадских провинций – Альберты, Британской Колумбии, Онтарио, Манитобы,
  Квебека и Саскачевана. Физические, политические и топографические карты
  континента доступны для бесплатного использования, что делает планирование
  трансконтинентальных маршрутов по Северной Америке простым и увлекательным
  занятием для автопутешественников.
