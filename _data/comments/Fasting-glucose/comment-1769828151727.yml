message: >-
  Компания <a href=https://pitercomfort.ru/>https://pitercomfort.ru/</a>
  специализируется на поставках оборудования для водоочистки, водоснабжения и
  отопления в Санкт-Петербурге. В ассортименте представлены фильтры для воды
  BWT, насосное оборудование, системы для бассейнов, реагенты для обслуживания
  инженерных систем и каркасные деревянные бассейны. Потребители имеют
  возможность использовать современные разработки австрийского бренда BWT для
  квартир, вилл и фабричных комплексов, включая обратноосмотические модули,
  УФ-стерилизацию и химводоподготовку.
