message: >-
  Тем, кто ценит практичность и долговечность, подойдут новогодние композиции из
  искусственных цветов: они годами сохраняют форму и цвет, не требуют ухода и
  всегда выглядят как только что созданные. На странице <a
  href=https://www.florion.ru/catalog/novogodnie-kompozicii-iz-iskusstvennyh-cvetov>https://www.florion.ru/catalog/novogodnie-kompozicii-iz-iskusstvennyh-cvetov</a>
  интернет-магазина «Флорион» собраны стильные варианты для дома, офиса, витрины
  или праздничной фотозоны — от лаконичных современных композиций до
  классических новогодних решений. Такой декор удобно хранить и использовать из
  года в год, создавая узнаваемый фирменный новогодний стиль вашего
  пространства.
