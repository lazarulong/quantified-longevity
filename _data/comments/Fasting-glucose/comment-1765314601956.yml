message: >-
  Организация групповых поездок требует надежного транспорта и ответственного
  подхода к безопасности пассажиров. Транспортная компания «Анапа Транспорт»
  предлагает аренду автобусов и микроавтобусов с профессиональными водителями
  для любых целей: корпоративных мероприятий, свадеб, школьных экскурсий или
  вахтовых перевозок. Круглосуточная диспетчерская служба обеспечивает
  своевременную подачу чистого исправного транспорта по честной цене. На сайте
  <a href=https://anapa-transport.ru/>https://anapa-transport.ru/</a> можно
  ознакомиться с тарифами и заказать трансфер или междугородний маршрут, получив
  страхование ответственности перевозчика и контроль качества услуг.
