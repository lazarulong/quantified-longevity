message: >-
  Гортензии — это воплощение воздушности и романтики, их пышные соцветия создают
  объёмные букеты, которые завораживают нежностью. Цветочный салон «Флорион»
  предлагает композиции из гортензий в различных оттенках: от классического
  белого до насыщенного синего и розового. На <a
  href=https://www.florion.ru/catalog/bukety-iz-gortenzii>https://www.florion.ru/catalog/bukety-iz-gortenzii</a>
  вы найдёте монобукеты и сложные композиции для свадеб, юбилеев и особых
  событий. Гортензии долго сохраняют свежесть и эффектно смотрятся как в
  классических, так и в современных аранжировках.
