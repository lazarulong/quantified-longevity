message: >-
  Самозанятые водители и индивидуальные предприниматели получают стабильный
  доход при подключении к парку AREON. Гибкий график работы позволяет
  самостоятельно планировать время выполнения заказов и выходные дни. Ежедневные
  выплаты через приложение Яндекс.Про обеспечивают финансовую предсказуемость и
  оперативный доступ к средствам. Для регистрации потребуется паспорт,
  водительские права категории B и разрешение на деятельность такси. Более
  подробная информация о тарифах и условиях размещена на <a
  href=https://parkareon.ru/>https://parkareon.ru/</a> для всех желающих.
  Повышенные тарифы Комфорт+ и Бизнес доступны после прохождения специального
  тренинга и собеседования.
