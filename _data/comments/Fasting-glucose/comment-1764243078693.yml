message: >-
  Компания STAVROS на сайте <a
  href=https://www.stavros.ru/>https://www.stavros.ru/</a> представляет широкий
  ассортимент декоративных элементов из натурального дерева для мебели и
  интерьера. В каталоге представлены резные карнизы, балясины, столбы,
  декоративные панели и фурнитура из бука, дуба и ясеня. Продукция STAVROS
  используется в производстве элитной мебели, лестниц и оформлении интерьеров
  премиум-класса. Бренд обеспечивает высокое качество обработки древесины и
  точность геометрии изделий для профессионального применения.
