message: >-
  Компания «СкладМеталлСПб» реализует металлическую продукцию крупными и мелкими
  партиями по выгодным тарифам со склада в СПб и Ленобласти. Предприятие
  поставляет углеродистую, нержавеющую и оцинкованную продукцию: листы, круглые
  и квадратные трубы, армирующий прокат, угловую сталь, швеллеры, двутавровые
  балки, металлическую проволоку и сетки. Ознакомиться с полным ассортиментом
  можно на сайте <a href=https://skmetspb.ru/>https://skmetspb.ru/</a>
  Организация сотрудничает с крупнейшими заводами-производителями, гарантирует
  высокое качество продукции и предоставляет услуги резки и доставки металла.
