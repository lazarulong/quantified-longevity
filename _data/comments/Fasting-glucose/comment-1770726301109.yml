message: >-
  Спортивный клуб «Родина» способствует развитию массового спорта в столице,
  Твери и Подмосковье с 2019 года. В составе клуба работают секции футбола,
  баскетбола, волейбола, бокса, смешанных единоборств и рукопашного боя.
  Подробная информация о расписании тренировок и достижениях команд размещена на
  сайте <a href=https://rodinasportsclub.com/>https://rodinasportsclub.com</a> в
  соответствующих разделах. Профессиональные тренеры клуба проводят занятия для
  спортсменов разного уровня подготовки и возраста.
