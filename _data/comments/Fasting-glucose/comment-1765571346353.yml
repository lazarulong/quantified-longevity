message: >-
  Образовательный лингвистический центр в городах Алматы и Атырау обеспечивает
  качественное изучение иностранных языков по приемлемой стоимости для
  слушателей всех возрастов и квалификаций. Результативные программы
  совершенствования разговорных навыков, грамматических и лексических
  компетенций внедряют квалифицированные педагоги с многолетней практикой
  преподавания. Подробная информация о программах представлена на сайте <a
  href=https://www.ctgroup.kz/>https://www.ctgroup.kz/</a>  Центр проводит
  групповые занятия до 6 человек и индивидуальные уроки в современных
  оборудованных аудиториях с гарантированной поддержкой до достижения
  результата.
