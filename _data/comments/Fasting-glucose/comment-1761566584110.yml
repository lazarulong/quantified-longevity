  Фабрика VERESK превращает дворы и дома в пространства активного детства:
  шведские стенки, уличные комплексы со скалодромами, «качели-гнездо» и маты —
  всё продумано инженерами и проверено временем. Современное производство в
  Курске, быстрая отгрузка по России и индивидуальные решения по ротационному
  формованию делают выбор очевидным. Загляните на <a
  href=https://rdk.ru/>https://rdk.ru/</a> — в каталоге «хиты продаж» и новинки
  с усиленными горками Roto Mold. Безопасность, прочность и вдохновляющий дизайн
  здесь идут рука об руку.
