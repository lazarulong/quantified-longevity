message: >-
  Транспортная компания "Открытый Краснодар" уже более пяти лет обеспечивает
  надежные пассажирские перевозки по всему региону и за его пределами.
  Профессиональные водители, современный автопарк и круглосуточная диспетчерская
  служба гарантируют комфорт и безопасность каждой поездки. Организация
  корпоративных мероприятий, свадебных кортежей, экскурсионных программ или
  вахтовых перевозок — на <a
  href=https://krasnodar-transport.ru/>https://krasnodar-transport.ru/</a> вы
  найдете оптимальное решение для любых задач. Компания предлагает прозрачное
  ценообразование без скрытых доплат, своевременную подачу транспорта и
  безупречное техническое состояние всех автобусов и микроавтобусов.
