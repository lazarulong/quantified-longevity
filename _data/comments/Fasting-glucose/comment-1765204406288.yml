  Отдых в Анапе раскрывается по-новому, когда вместо массовых автобусных туров
  вы выбираете индивидуальные маршруты с местными гидами. На сайте транспортной
  компании <a
  href=https://ekskursii.open-anapa.ru/>https://ekskursii.open-anapa.ru/</a>
  можно заказать персональные экскурсии по Анапе и всему Краснодарскому краю —
  от винных дорог Абрау-Дюрсо до «Золотого кольца» Крыма. Комфортные автомобили,
  круглосуточная диспетчерская и продуманные программы делают поездку
  безопасной, насыщенной и по-настоящему запоминающейся для всей семьи.
