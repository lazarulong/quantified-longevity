message: >-
  Настоящая русская баня – это особая атмосфера, целебный пар и душевное тепло,
  для создания которых необходима качественная печь. Завод ПроМеталл
  специализируется на производстве чугунных печей серии «Атмосфера», сочетающих
  передовые технологии и традиционный подход к банному делу. Чугунные печи
  служат десятилетиями, быстро прогревают помещение и долго держат тепло, а
  разнообразие моделей позволяет подобрать вариант для парилки любого объема. В
  официальном интернет-магазине <a
  href=https://prometall.shop/>https://prometall.shop/</a> представлены печи в
  сетке, каменной облицовке и комбинированные варианты, а также отопительные
  печи для дома: «Бахта», «Маэстро», «Тайга PRO». Компания предлагает полный
  комплекс услуг – от профессиональной консультации до доставки по Москве и
  установки под ключ, делая мечту о собственной бане доступной и реальной.
