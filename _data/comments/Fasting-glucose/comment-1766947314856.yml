message: >-
  «Трубпром» осуществляет деятельность в сфере металлопроката с 2005 года и
  реализует стальные трубы всех размеров по заводским расценкам. В каталоге <a
  href=https://www.trub-prom.com/>https://www.trub-prom.com/</a> представлен
  широкий ассортимент продукции: бесшовные, электросварные, нержавеющие,
  котельные трубы различных марок стали и типоразмеров. Компания осуществляет
  оптовые и розничные продажи из наличия на складе в Москве с доставкой по всей
  России, гарантируя качество и соблюдение ГОСТов.
