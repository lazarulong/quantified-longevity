message: >-
  Для тех, кто работает с серийным литьём пластика, надёжный партнёр по
  производству пресс-форм становится фактором конкурентоспособности. На сайте <a
  href=https://press-forma.by/>https://press-forma.by/</a> компания
  «РазВикТрейд» предлагает полный цикл: разработку и изготовление пресс-форм,
  литьё изделий, работу «под ключ» и каталог готовых решений. Собственные
  площади, квалифицированные инженеры с опытом более 10 лет и ориентированность
  на экономическую эффективность заказчика позволяют соблюдать сроки и
  гарантийные обязательства, а бесплатный расчёт стоимости помогает прозрачно
  планировать бюджет будущего производства.
