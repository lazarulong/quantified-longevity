  Сравнение тяговых аккумуляторов для погрузчиков: кислотные, гелевые,
  литий-ионные. Кислотные аккумуляторы: *  Преимущества: Низкая стоимость,
  простота конструкции. *  Недостатки: Низкая энергоемкость, короткий срок
  службы, требуют обслуживания (доливка воды), выделяют вредные газы,
  чувствительны к глубокому разряду. Гелевые аккумуляторы: *  Преимущества: Не
  требуют обслуживания, герметичны, меньше выделяют газы, чем кислотные. *
  Недостатки: Дороже кислотных, меньшая энергоемкость, чем у литий-ионных,
  чувствительны к перезаряду и глубокому разряду. Литий-ионные аккумуляторы: * 
  Преимущества: Высокая энергоемкость, длительный срок службы (до 5 раз больше,
  чем у свинцово-кислотных), быстрая зарядка, не требуют обслуживания,
  экологически чистые. *  Недостатки: Высокая стоимость, сложная электроника
  (BMS), требуют специального зарядного устройства.
