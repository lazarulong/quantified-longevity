message: "Стань официальным ведущим на платформе ДругВокруг! \r\n \r\nРаботай и зарабатывай в удобное время вместе с Друг Вокруг! \r\n \r\nЧто нужно для работы: \r\n \r\nТелефон с HD фронтальной камерой; \r\nНадежное интернет-соединение; \r\nУмение вести прямые эфиры и делать интересные эфиры; \r\nНаличие свободного времени (не менее двух часов в день); \r\nГрамотная речь без пошлости и сексуального подтекста; \r\nУникальные способности, общительность и харизма; \r\nПриятный внешний вид. \r\n \r\nУсловия работы: \r\n \r\nМинимум 10 дней в месяц (20 часов) для получения ЗП; \r\nЗарплата составляет 700 руб. в день (210$ в месяц) — вывод в рублях или эквиваленте в другой валюте на любую карту банка; \r\nВсе пожертвования от зрителей принадлежат ведущему и могут быть выведены моментально после достижения 1000 рублей в приложении; \r\nГибкий график — работай тогда, когда удобно. \r\n \r\nЧто нужно для участия в кастинге: \r\n \r\nЧтобы пройти кастинг на должность стримера платформы ДругВокруг, нужно отправить в чат-бот по адресу: t.me/drug_vokrug_bot данные для анкеты: \r\n \r\n1. Фамилию, имя и отчество по паспорту (эти данные будут проверяться при начислении заработной платы); \r\n2. ID на платформе Друг Вокруг (номер находится внизу профиля); \r\n3. Число, месяц и год рождения; \r\n4. Имя пользователя в Telegram и привязанный номер телефона; \r\n5. Указать тематику будущих эфиров; \r\n6. Видео-визитку хорошего качества на одну-две минуты, где кандидат рассказывает о себе и представляется. Покажите себя крупным планом, чистая одежда, аккуратный фон, хорошее освещение приветствуется. \r\n \r\nОбращаем внимание: \r\n \r\nНельзя пройти кастинг, кто уже является ведущим прямых эфиров в ДругВокруг; \r\nНе нужно регистрировать новый аккаунт или менять номер телефона, так как это может привести к блокировке страницы; \r\nИсключение сделано для тех, кто давно не был в приложении не менее года и не проводил прямые трансляции в недавнее время, решил снова вернуться. \r\n \r\nПосле отправки данных анкеты кастинга рассматривается администрацией, и ответ приходит в течение двух часов в рабочие дни с 10:00 до 18:00 по МСК. \r\n \r\nПройти кастинг и стать кандидатом на роль официального ведущего в приложении «ДругВокруг» можно только через бота в tg: t.me/drug_vokrug_bot \r\n \r\n \r\nБолее развернуто по ссылке: \r\nhttps://remote-job.ru/vacancy/show/1025515/vedushhij-strimer-bloger-pryamyx-efirov?rc=amn2bluzs7"
