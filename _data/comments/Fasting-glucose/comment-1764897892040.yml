message: >-
  Мужская парикмахерская «НашБро» в центре Санкт-Петербурга сочетает атмосферу
  современного барбершопа с уважением к классическим традициям ухода за мужским
  стилем. На сайте <a
  href=https://xn--80ac8agj0c.xn--p1ai/>https://xn--80ac8agj0c.xn--p1ai/</a>
  представлены услуги от точных стрижек и оформления бороды до комплексных
  SPA-процедур для лица с очищающими масками и гидрогелевыми патчами. Опытные
  барберы, продуманный сервис, акцент на деталях и неформальная, но уютная
  атмосфера делают визит не просто походом к парикмахеру, а небольшим ритуалом,
  после которого хочется возвращаться снова.
