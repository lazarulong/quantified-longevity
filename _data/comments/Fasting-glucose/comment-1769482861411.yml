message: >-
  Профессиональное оснащение автосервиса определяет качество работы и скорость
  обслуживания клиентов. Компания Nordberg43 предлагает комплексные решения для
  шиномонтажных, слесарных участков и станций развал-схождения с гарантией 2
  года на весь ассортимент. На сайте <a
  href=https://nordberg43.ru/>https://nordberg43.ru/</a> представлено
  сертифицированное оборудование: подъемники, компрессоры, диагностические
  стенды, шиномонтажные станки, а также профессиональный инструмент и расходные
  материалы. Готовые комплекты позволяют оборудовать автосервис под ключ,
  включая монтаж и настройку техники. Удобная доставка по России и техническая
  поддержка делают сотрудничество максимально комфортным для владельцев
  автомастерских.
