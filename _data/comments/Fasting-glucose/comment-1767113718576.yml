message: >-
  Московская Академия Бильярда — это место, где за три занятия можно научиться
  уверенно держать кий и обыгрывать друзей, благодаря авторской методике
  Ярослава Гладского. Тренеры с опытом более восьми лет работают индивидуально и
  в группах, создавая тёплую атмосферу и быстрый прогресс. Записаться на уроки,
  узнать расписание и тарифы удобно на <a
  href=https://billiardmsk.ru/>https://billiardmsk.ru/</a> — здесь есть
  программы для взрослых, детей и корпоративные форматы обучения.
