message: >-
  Omnigram <a href=https://omnigram.ru/>https://omnigram.ru/</a>  — CRM в
  Телеграме: собирает диалоги из WhatsApp, Avito, Telegram-ботов, Gmail и других
  каналов прямо в Telegram-группы с топиками по клиентам. Команда отвечает
  вместе, делает внутренние заметки, ставит статусы сделок командами (/paid,
  /closed), подключает ИИ-помощника и вебхуки/API. Старт — за пару минут (QR).
  Тариф от 1000 ?/мес: 5 000 сообщений и 1 бот; дальше — pay-as-you-go. Работает
  на любом устройстве, доступ можно разграничить.
