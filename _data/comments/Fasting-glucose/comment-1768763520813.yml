message: >-
  Кастрационно-резистентный рак предстательной железы остается серьезным вызовом
  для онкологов, но инновационные препараты дают пациентам новую надежду.
  Энзалутамид представляет собой современный антиандрогенный препарат, который
  блокирует рецепторы мужских гормонов и тормозит рост опухолевых клеток.
  Клинические исследования показали увеличение общей выживаемости на 4,8 месяца
  и снижение риска смерти на 37%. Подробную информацию о механизме действия,
  дозировках и показаниях можно найти на <a
  href=https://indenza.com.ru/>https://indenza.com.ru/</a> — специализированном
  ресурсе для пациентов и врачей. Удобство приема — всего один раз в день
  стандартная доза 160 мг — делает терапию комфортной, а консультация
  специалиста помогает контролировать ход лечения.
