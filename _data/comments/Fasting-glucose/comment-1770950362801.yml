message: >-
  Центр традиционного ушу «Пять Стихий» в Москве обучает взрослых Шаолиньцюань —
  древнему боевому искусству монахов Шаолиня. Программа включает изучение
  базовой техники, работу с оружием, практику цигун для развития внутренней
  энергии и оздоровления организма. Занятия ведет опытный наставник, прошедший
  обучение в Китае и сохраняющий аутентичную методику тренировок. Записаться на
  пробное занятие можно на <a href=https://kungfu.ru/>https://kungfu.ru/</a>,
  где опубликовано расписание групп для начинающих, женских классов и
  продвинутых учеников. Школа принимает людей любого уровня подготовки без
  возрастных ограничений.
