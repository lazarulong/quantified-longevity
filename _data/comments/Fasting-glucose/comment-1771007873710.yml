message: >-
  Заправка картриджей — это экономичная альтернатива покупке новых расходных
  материалов для принтеров и МФУ, которая позволяет сократить расходы на офисную
  печать до 70%. Сервис Zapravka City предлагает профессиональную заправку
  лазерных и струйных картриджей с выездом к клиенту или в сервисном центре. На
  <a href=http://zapravkacity.ru/>http://zapravkacity.ru/</a> вы найдёте
  информацию о ценах, сроках выполнения работ и гарантиях качества. Опытные
  мастера используют оригинальные тонеры и чернила, что обеспечивает стабильное
  качество печати и долгий срок службы оборудования.
