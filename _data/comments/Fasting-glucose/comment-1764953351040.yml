message: >-
  Учиться парикмахерскому искусству можно по-разному, но настоящую профессию
  дают только практико-ориентированные курсы с живыми мастер-классами и
  поддержкой наставников. Школа J-center Studio в Москве на сайте <a
  href=https://j-center.ru/>https://j-center.ru/</a> предлагает программы для
  новичков и действующих мастеров: от базовых курсов с нуля до подготовки
  колористов, мужских парикмахеров и стилистов-универсалов. Удобное расписание,
  реальные отработки на моделях и доступные цены позволяют быстро сформировать
  портфолио и уверенно выйти на рынок бьюти-услуг.
