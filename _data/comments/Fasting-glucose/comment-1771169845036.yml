message: >-
  Компания «Арт-Медиа» обеспечивает профессиональные видеотрансляции мероприятий
  под ключ в столице с 2010 года. Студия обеспечивает многокамерную съемку в
  формате FullHD и 4K, прямые эфиры на YouTube, VK, Zoom и других платформах, а
  также телемосты с участниками из разных городов. Подробнее о тарифах и услугах
  на <a href=http://profvideo.ru/>http://profvideo.ru/</a> Агентство обслуживает
  госучреждения и ведущие организации, расценки стартуют от 25000 рублей с
  бонусом 20% при первом обращении.
