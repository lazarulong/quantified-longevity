message: >-
  Torentino — это площадка для тех, кто ценит разнообразие и удобство: на <a
  href=https://torentino.org/>https://torentino.org/</a> собрана обширная
  коллекция игр для ПК на любой вкус — от динамичных шутеров и гонок до
  атмосферных хорроров, стратегий и инди-проектов. Каталог аккуратно
  структурирован по жанрам, есть разделы для слабых компьютеров и подборки по
  тематикам, так что найти игру вечером после работы или на долгие выходные не
  составит труда. Регулярные обновления и продуманная навигация экономят время и
  помогают сразу переходить к любимому контенту.
