message: >-
  Предприятие «Трубпром» присутствует в сфере металлопроката с 2005 года и
  реализует стальные трубы по оптовой стоимости. В каталоге представлены
  бесшовные, электросварные, нержавеющие, котельные и магистральные трубы всех
  диаметров. Изделия отвечают требованиям ГОСТ 8732-78, 10705-80, 10704-91 и
  прочим нормативам качества. Заказчикам предлагаются трубы из разных марок
  стали: 09г2с, 20, 3сп, 17Г1С, 13ХФА. Ищете <a
  href=https://www.trub-prom.com/>купить трубу в москве</a>? Подробный
  ассортимент размещен на сайте www.trub-prom.com с актуальными ценами и
  техническими характеристиками. Компания обеспечивает доставку продукции по
  всей России.
