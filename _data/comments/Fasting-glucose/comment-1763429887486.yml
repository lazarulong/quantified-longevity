  Ищете <a href=https://kudago.com/msk/>афиша в москве</a>? Городской портал
  kudago.com — главный навигатор по культурной жизни российских городов, где
  ежедневно публикуются афиши мероприятий, обзоры достопримечательностей, музеев
  и развлечений. Сервис охватывает Москву, Санкт-Петербург, Екатеринбург,
  Казань, Нижний Новгород и другие крупные города России. Редакция создаёт
  авторские материалы о путешествиях, искусстве, театре и кино, а также
  предлагает интерактивные тесты и подборки лучших мест для отдыха, помогая
  пользователям планировать досуг и открывать новые грани городской культуры.
