  Автоцентр «Дядя Саша» в Ростове-на-Дону производит экспертный ремонт и
  доработку фар любого уровня сложности. Мастера монтируют би-лед и светодиодные
  линзы, делают шлифовку и смену стекол фар, ликвидируют конденсат и оклеивают
  бронепленкой. Ищете <a href=https://vk.com/unclesansanych>тюнинг фар</a>?
  Детальная информация о услугах и цены размещены на странице
  vk.com/unclesansanych с фотографиями выполненных работ. Гарантийные
  обязательства сроком 24 месяца действуют на работы и установленные
  комплектующие.
