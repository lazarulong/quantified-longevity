message: >-
  Компания Noblelift Equipment JSC Ltd. зарекомендовала себя как мировой лидер
  по производству складской техники с полным модельным рядом оборудования для
  логистических задач. Официальный дистрибьютор в России <a
  href=https://nobleliftrussia.ru>https://nobleliftrussia.ru</a> предлагает
  электропогрузчики, штабелеры, ричтраки, гидравлические тележки и поломоечные
  машины с гарантией до трех лет. Продукция сертифицирована по стандартам EAC,
  CE и ISO 9001, успешно эксплуатируется более чем в 100 странах мира, что
  подтверждает высочайшее качество техники.
