message: >-
  Информационный сервис «Железнодорожная логистика» собирает на одной площадке
  компании со всей страны и превращает поиск партнёров по ж/д-перевозкам в
  понятный и структурированный процесс. На портале <a
  href=https://gdlog.ru/>https://gdlog.ru/</a> пользователи найдут базу из сотен
  организаций и более тысячи профильных материалов, сгруппированных по регионам
  и городам — от Москвы и Санкт-Петербурга до дальневосточных и сибирских
  центров. Удобная навигация, тарифные планы для компаний и возможность добавить
  свой профиль делают ресурс рабочим инструментом для бизнеса, который стремится
  выстроить эффективные цепочки поставок по железной дороге.
