message: "Embora seja comum acreditar que essa condição é causada por \r\nquestões psicológicas ou relacionadas à idade, existem abundantes outros fatores que podem contribuir para o \r\nseu desenvolvimento, incluindo a inexistência de vitaminas.\r\n60 anos de idade, a saúde sexual masculina pode ser afetada.\r\n\r\nPor volta de 8% dos pacientes com problemas de ereção têm entre 20 e vinte e nove \r\nanos, e 11% têm entre 30 e trinta e nove anos.\r\nEm média, 8% dos pacientes entre vinte e 29 anos, e 11% dos pacientes entre \r\n30 e trinta e nove anos reportam problemas de ereção. Os pacientes \r\nconsiderados adolescentes com disfunção erétil são aqueles que têm menos de \r\nquarenta anos de idade e são considerados \r\nsaudáveis. Em um estudo recente, pesquisadores analisaram \r\n10 anos de relatórios da FDA e ANVISA a respeito de experiências adversas de medicamentos."
