message: "Eles levarão em consideração os resultados do check-up físico, \r\navaliação psicológica, histórico médico e sexual do paciente.\r\nEm casos de histórico familiar de câncer de \r\npróstata. Algumas doenças que provocam essas lesões \r\nsão, a título de exemplo, AVC (derrame), diabetes, lesões medulares (espinha dorsal), \r\ndemência, esclerose múltipla e cirurgias pro câncer de próstata (prostatectomias).\r\nNeurológica: Impotência pode ser causada por lesões que afetam a inervação do pênis.\r\nPróteses penianas são dispositivos implantados no pênis para torna-lo rigoroso e permitir a penetração (ato sexual).\r\nConsultas regulares com o urologista são um feito de autocuidado."
