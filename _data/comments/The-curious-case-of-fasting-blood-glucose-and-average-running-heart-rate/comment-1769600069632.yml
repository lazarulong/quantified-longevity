message: "Contudo, estima-se que 1 em cada quatro casos de DE \r\nestejam relacionados ao uso de medicamentos . A cirurgia pra disfunção erétil é indicada principalmente para homens que não obtiveram \r\nsucesso com tratamentos menos invasivos, como medicamentos orais (sildenafil, tadalafil) ou injeções penianas Além \r\ndisso, homens com condições médicas que impedem \r\no uso desses tratamentos, como complicações cardiovasculares,\r\nsão capazes de acreditar a operação. O emprego irregular, em \r\nque não há receita médica, potencializa as oportunidadess de \r\ndesenvolver dificuldades de saúde ocasionados pelo uso indevido da \r\nmedicação. O Dr. Rodrigo Arrivabeno é urologista \r\ncom atuação em operação minimamente invasiva (robótica e laparoscopia), uro-oncologia, endourologia (cálculos \r\nrenais e próstata) e saúde sexual e hormonal no homem.\r\nEm caso de modificações, o urologista pode solicitar exames complementares e definir \r\no melhor plano de ação. Preferencialmente, ela tem que ser feita pelo cirurgião,\r\npara que ele conheça o caso e a anatomia peniana.\r\nE um desses tratamentos, praticável em estabelecidas situações, é \r\na cirurgia de revascularização peniana. Nesta \r\npostagem do Estadão, Dr. Leonardo Seligra comenta sobre \r\nas causas desta condição e os possíveis tratamentos, \r\nque necessitam ser avaliados caso a caso."
