message: "Освоение английского с дошкольного возраста крайне важно. \r\nНа раннем этапе жизни мышление детей охотно принимает новые знания. \r\nПервые шаги с иностранной речью стимулирует мышление. \r\nТакже, ребёнку становится проще осваивать другие языки в будущем. \r\nНавык английского создаёт безграничные возможности в учёбе и жизни. \r\nТаким образом, формирование навыка английского — это залог успеха. \r\nhttps://khamlai.go.th/index.php/forum/suggestion-box/223625-gd-p-d-br-i-h-r-shi-ur-i-ngliis-g-dlja-d-i-4-6-l"
