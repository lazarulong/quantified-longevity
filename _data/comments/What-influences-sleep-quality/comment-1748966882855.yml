message: "Здесь доступен Telegram-бот \"Глаз Бога\", который собрать всю информацию по человеку через открытые базы. \r\nБот работает по ФИО, обрабатывая актуальные базы в сети. Через бота доступны пять пробивов и полный отчет по запросу. \r\nСервис обновлен на 2025 год и охватывает фото и видео. Бот поможет узнать данные по госреестрам и предоставит результаты мгновенно. \r\n<a href=\"https://glazboga.net/\">бот Глаз Бога</a> \r\nДанный инструмент — помощник при поиске людей удаленно."
