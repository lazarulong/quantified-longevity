message: "Здравствуйте, профессионалы строительства! \r\n \r\nВозникла интересная ситуация с организацией деловой встречи для застройщика. Заказчик настаивал на статусном оформлении. \r\n \r\nСложность заключалась что офисные помещения не подходили для крупной презентации. Финансово невыгодно. \r\n \r\nВыручила аренда мебели - взяли презентационную мебель. К слову, изучал [url=http://podushechka.net/arenda-mebeli-dlya-b2b-meropriyatij-reshenie-stroyashhee-uspex-v-stroitelnoj-sfere/]качественный обзор[/url] про организацию деловых мероприятий - там дельные идеи. \r\n \r\nМероприятие прошло на высшем уровне. Стоит рассмотреть такой вариант кто планирует корпоративы в стройсфере. \r\n \r\nПроцветания компаниям!"
