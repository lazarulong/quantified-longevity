message: "Коллекция Nautilus, созданная Жеральдом Гентой, сочетает элегантность и прекрасное ремесленничество. Модель Nautilus 5711 с автоматическим калибром 324 SC имеет энергонезависимость до 2 дней и корпус из нержавеющей стали. \r\nВосьмиугольный безель с плавными скосами и циферблат с градиентом от синего к черному подчеркивают неповторимость модели. Браслет с H-образными элементами обеспечивает комфорт даже при повседневном использовании. \r\nЧасы оснащены функцией даты в позиции 3 часа и сапфировым стеклом. \r\nДля версий с усложнениями доступны хронограф, лунофаза и функция Travel Time. \r\n<a href=\"https://patek-philippe-nautilus.ru/\">Выбрать часы Patek Philippe Nautilus в бутике</a> \r\nНапример, модель 5712/1R-001 из красного золота 18K с механизмом на 265 деталей и запасом хода на двое суток. \r\nNautilus остается символом статуса, объединяя современные технологии и классические принципы."
