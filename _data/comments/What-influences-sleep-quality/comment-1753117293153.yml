message: >-
  На сайте <a href=https://pacific-map.com/>https://pacific-map.com/</a>
  находится карта США, на которой изображены не только города, но и штаты. Здесь
  представлены автомобильные дороги США. На этой карте отмечено все, что
  необходимо, чтобы быстрее сориентироваться. Имеется карта Тихоокеанского,
  Атлантического Побережья. Обязательно изучите физическую карту побережья США
  (Тихоокеанского). На всех дорожных картах указано то, где находятся мосты с
  незначительным дорожным просветом на автострадах, межштатных трассах. На карте
  указано то, сколько времени в пути вы проведете.
