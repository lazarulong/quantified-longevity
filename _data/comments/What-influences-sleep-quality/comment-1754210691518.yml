message: >-
  На сайте <a href=https://west-atlas.com/>https://west-atlas.com/</a>
  представлены карты США. На них вы найдете многочисленные парки, города, а
  также популярные, редкие достопримечательности. В подробных картах вы найдете
  поселки, города, а также штаты, зоны, предназначенные для отдыха. Особенное
  внимание уделяется крупным картам, на которых указаны магистрали, крупные
  дороги различных штатов. В обязательном порядке указывается расстояние между
  номером съездов, указателями. Также на карте указаны и союзники по Западу. К
  таковым относят Великобританию, а также Европейский союз.
