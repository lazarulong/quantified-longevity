message: "Биорезервуар — это  водонепроницаемый резервуар, предназначенная для  сбора и частичной переработки отходов. \r\nСистема работает так:  жидкость из дома  направляется в ёмкость, где твердые частицы оседают , а жиры и масла всплывают наверх . \r\nВ конструкцию входят  входная труба,  бетонный резервуар, соединительный канал и дренажное поле  для  доочистки стоков. \r\nhttps://rukamimaster.ru/forums/topic/септик-в-москве-недорого/ \r\n Плюсы использования: низкие затраты ,  долговечность и экологичность  при соблюдении норм. \r\nОднако важно   контролировать объём стоков, иначе частично очищенная вода  попадут в грунт, вызывая загрязнение. \r\n Типы конструкций: бетонные блоки,  полиэтиленовые резервуары и стекловолоконные модули  для разных условий монтажа ."
