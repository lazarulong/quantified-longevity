message: "Подбирая семейного  доктора  важно учитывать  на  квалификацию,  умение слушать и доступность услуг . \r\nПроверьте , что  медицинский центр расположена рядом  и  сотрудничает с узкими специалистами. \r\nУзнайте ,  работает ли доктор с вашей  полисом, и есть ли возможность записи онлайн . \r\nhttp://nenadmihajlovic.net/forum/index.php?topic=552950.new#new \r\nОбращайте внимание   рекомендации знакомых, чтобы понять уровень доверия . \r\n Важно проверить сертификацию врача , подтверждающие документы  для  уверенности в качестве лечения. \r\nВыбирайте  — тот, где вас услышат  ваши  особенности здоровья, а процесс лечения  будет  максимально прозрачным."
