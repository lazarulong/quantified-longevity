  детальные карты, на которых отмечены автомобильные дороги различных штатов.
  Указаны не только достопримечательности, но и города. Карты сформированы по
  регионам: Средний Запад, Запад США, Северо-Восток, юг. Кроме того, к дорожным
  картам для любого штата предусмотрена карта спутниковая, а также округов,
  границ округов. Обязательно ознакомьтесь с картой природных заповедников, а
  также национальных парков.
