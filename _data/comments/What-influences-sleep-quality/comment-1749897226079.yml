message: "Стальные резервуары используются для сбора нефтепродуктов и соответствуют стандартам давления до 0,04 МПа. \r\nГоризонтальные емкости изготавливают из нержавеющих сплавов с антикоррозийным покрытием. \r\nИдеальны для АЗС: хранят бензин, керосин, мазут или авиационное топливо. \r\n<a href=\"https://zso-k.ru/product/emkosti-podzemnye/emkosti-pozharnye/emkost-pozharnaya-80-m3/\">Емкость пожарная 80 м3</a> \r\nДвустенные резервуары обеспечивают защиту от утечек, а наземные установки подходят для разных условий. \r\nЗаводы предлагают индивидуальные проекты объемом до 100 м³ с монтажом под ключ."
