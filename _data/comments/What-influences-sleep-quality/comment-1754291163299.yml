message: >-
  На сайте <a href=https://pacific-map.com/>https://pacific-map.com/</a>
  представлены карты с городами, а также штатами США. Карта дорог является
  максимально подробной. Эта карта является крупномасштабной. Есть карта
  Тихоокеанского, Атлантического побережья, а также физическая карта США. Здесь
  представлена вся содержательная информация и в наиболее понятной форме. А
  самое главное, что имеется подробная, цветная карта, на которой вы найдете
  все, что нужно. Обязательно изучите физическую карту Тихоокеанского побережья,
  а также Атлантического.
