message: "Здравствуйте, профессионалы строительства! \r\n \r\nНедавно столкнулся с организацией деловой встречи для строительной компании. Клиент требовал на профессиональной подаче. \r\n \r\nПроблема была в том что нужно было много посадочных мест для 100+ участников. Приобретение нецелесообразно. \r\n \r\nПомогли специалисты по аренде - взяли презентационную мебель. Кстати, недавно читал [url=http://podushechka.net/arenda-mebeli-dlya-b2b-meropriyatij-reshenie-stroyashhee-uspex-v-stroitelnoj-sfere/]полезный материал[/url] про решения для строительных компаний - там отличные рекомендации. \r\n \r\nВсе организовали идеально. Стоит рассмотреть такой вариант кто планирует корпоративы в стройсфере. \r\n \r\nВсем успешных проектов!"
