message: "Модель Submariner от представленная в 1953 году  стала первыми водонепроницаемыми часами , выдерживающими глубину до 100 метров . \r\n Модель имеет вращающийся безель ,  Triplock-заводную головку, обеспечивающие  безопасность даже в экстремальных условиях. \r\n Конструкция включает хромалитовый циферблат ,  стальной корпус Oystersteel, подчеркивающие  спортивный стиль. \r\n<a href=\"https://rolex-submariner-shop.ru\">Наручные часы Ролекс Субмаринер обзор</a> \r\nМеханизм с запасом хода  до  3 суток сочетается с  перманентной работой, что делает их надежным спутником  для активного образа жизни. \r\nС момента запуска  Submariner стал  символом часового искусства, оцениваемым как коллекционеры ."
