  Величественный Дворец и Панорамные Виды Центр семьи "Казан" – это уникальное
  здание, выполненное в форме котла, которое является одним из самых узнаваемых
  символов Казани. Здесь проходят торжественные церемонии бракосочетания, а
  также проводятся различные мероприятия. С верхних площадок центра открываются
  захватывающие панорамные виды на город. Вы сможете увидеть Казанский Кремль,
  реку Казанку и другие достопримечательности.
