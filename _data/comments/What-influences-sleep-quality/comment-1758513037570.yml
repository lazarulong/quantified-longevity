message: "Добрый день, коллеги! \r\n \r\nХочу поделиться опытом с организацией презентации проекта для подрядчика. Клиент требовал на статусном оформлении. \r\n \r\nСложность заключалась что нужно было много посадочных мест для масштабного мероприятия. Приобретение нецелесообразно. \r\n \r\nВыручила аренда мебели - взяли качественные столы. Между прочим, наткнулся на [url=http://podushechka.net/arenda-mebeli-dlya-b2b-meropriyatij-reshenie-stroyashhee-uspex-v-stroitelnoj-sfere/]полезный материал[/url] про решения для строительных компаний - там отличные рекомендации. \r\n \r\nКлиент остался доволен. Советую коллегам кто проводит деловые мероприятия. \r\n \r\nПроцветания компаниям!"
