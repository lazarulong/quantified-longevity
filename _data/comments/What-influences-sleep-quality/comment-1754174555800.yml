message: >-
  На сайте <a href=http://laloft.ru>http://laloft.ru</a> воспользуйтесь
  возможностью заказать мебель в стиле лофт, в том числе, шкафы, кухни, столы,
  функциональные стулья и многое другое. Также приобретите и лестницы: маршевые,
  чердачные, винтовые. На предприятии специально для вас разработают навесы,
  козырьки, антресоли, лофт-перегородки и многое другое. На некоторые позиции
  действуют скидки, регулярно устраиваются акции. Предприятие на рынке более 9
  лет, потому учитывает все предпочтения, требования клиентов. На все позиции
  установлены доступные расценки.
