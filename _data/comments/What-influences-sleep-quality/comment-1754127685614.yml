message: >-
  На сайте <a
  href=https://us-canad.com/index.html>https://us-canad.com/index.html</a>
  представлены карты, на которых обозначены автомобильные дороги Канады, США.
  Имеется подробный, детальный атлас, где отмечены дороги Северной Америки. Эти
  карты находятся в свободном доступе, а воспользоваться ими сможет каждый
  желающий. В атласе отмечены границы округов, города, автомагистрали. Карты
  являются цветными, на них имеются национальные парки, а также памятники
  архитектуры. На автомобильных дорогах указаны номера шоссе, а также реальное
  расстояние, которое между городами.
